<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>貸借管理フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="75" cy="75" r="0.3" fill="rgba(255,255,255,0.03)"/><circle cx="50" cy="10" r="0.4" fill="rgba(255,255,255,0.04)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 0;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: -1s;
    }

    .shape:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 20%;
      right: 20%;
      animation-delay: -2s;
    }

    .shape:nth-child(3) {
      width: 40px;
      height: 40px;
      bottom: 30%;
      left: 30%;
      animation-delay: -3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 2;
      transform: translateY(20px);
      opacity: 0;
      animation: slideIn 0.8s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      color: #2d3748;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #4a5568, #2d3748);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4a5568;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
      transform: translateY(-2px);
    }

    input:hover, select:hover {
      border-color: #cbd5e0;
      transform: translateY(-1px);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .submit-btn {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(74, 85, 104, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 8px;
    }

    .category-option {
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .category-option:hover {
      border-color: #4a5568;
      background: rgba(74, 85, 104, 0.1);
      transform: translateY(-1px);
    }

    .category-option.selected {
      border-color: #4a5568;
      background: linear-gradient(135deg, #4a5568, #2d3748);
      color: white;
    }

    .amount-input {
      position: relative;
    }

    .amount-input::before {
      content: '¥';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #4a5568;
      font-weight: 600;
      font-size: 1.2rem;
      z-index: 1;
    }

    .amount-input input {
      padding-left: 40px;
    }

    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #68d391, #4fd1c7);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(104, 211, 145, 0.3);
      transform: translateX(400px);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      font-weight: 600;
    }

    .success-message.show {
      transform: translateX(0);
    }

    .error-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #f56565, #e53e3e);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
      transform: translateX(400px);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      font-weight: 600;
    }

    .error-message.show {
      transform: translateX(0);
    }
    
    /* 状態表示ポップアップのスタイル */
    #status-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      backdrop-filter: blur(5px);
    }

    #status-popup {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: popupSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes popupSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #status-popup h3 {
      color: #2d3748;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      animation: pulse 1s infinite alternate;
    }
    
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .status-step {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
      font-size: 14px;
      font-weight: 600;
      opacity: 0.3;
      transition: all 0.4s ease;
      color: #4a5568;
    }

    .status-step.active {
      opacity: 1;
      color: #4a5568;
      transform: scale(1.05);
    }

    .status-step.completed {
      opacity: 1;
      color: #38a169;
    }

    .status-step.error {
      opacity: 1;
      color: #e53e3e;
    }
    
    .status-step.final-completed {
      opacity: 1;
      color: #38a169;
      transform: scale(1.1);
      font-size: 1.2rem;
    }

    .status-icon {
      margin-right: 8px;
      font-size: 16px;
    }
    
    .mini-loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(74, 85, 104, 0.2);
      border-top: 2px solid #4a5568;
      border-radius: 50%;
      animation: miniSpin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes miniSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 16px;
      }

      h2 {
        font-size: 2rem;
      }

      .category-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }

      .category-option {
        padding: 10px 8px;
        font-size: 0.8rem;
        border-radius: 6px;
      }

      .form-row {
        gap: 10px;
      }

      .form-row .form-group label {
        font-size: 0.8rem;
      }

      .form-row .form-group select {
        font-size: 14px;
        padding: 14px 16px;
      }

      .success-message, .error-message {
        top: auto;
        bottom: 20px;
        right: 20px;
        left: 20px;
        transform: translateY(100px);
      }

      .success-message.show, .error-message.show {
        transform: translateY(0);
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }
      
      #status-popup {
        padding: 20px;
      }

      #status-popup h3 {
        font-size: 1.2rem;
      }
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .submit-btn.loading .loading {
      display: inline-block;
    }

    .submit-btn.loading::before {
      display: none;
    }

    .data-link-container {
      text-align: center;
      margin-top: 20px;
    }

    .data-link-btn {
      display: inline-block;
      padding: 16px 24px;
      background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .data-link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(74, 85, 104, 0.4);
    }
  </style>

<link rel="icon" href="favicon-v2.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="icon-180x180-v2.png">
<link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
<link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">  
<link rel="manifest" href="site-v2.webmanifest">
  
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <h2>💰 貸借管理</h2>
    <form id="loanForm">
      <div class="form-group">
        <label for="date">📅 日付</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="name">📋 名前</label>
        <input type="text" id="name" required placeholder="入力者名を入力">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="lender">📤 貸主</label>
          <select id="lender" required>
            <option value="">選択してください</option>
          </select>
        </div>

        <div class="form-group">
          <label for="borrower">📥 借主</label>
          <select id="borrower" required>
            <option value="">選択してください</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>🏷️ カテゴリー</label>
        <div class="category-grid">
          <div class="category-option" data-value="食材">🍎 食材</div>
          <div class="category-option" data-value="飲料">🥤 飲料</div>
          <div class="category-option" data-value="その他">📦 その他</div>
        </div>
        <input type="hidden" id="category" required>
      </div>

      <div class="form-group">
        <label for="item">📝 品目</label>
        <input type="text" id="item" required placeholder="品目を入力">
      </div>

      <div class="form-group">
        <label for="quantity">🔢 個/本</label>
        <input type="text" id="quantity" required inputmode="numeric" placeholder="数値を入力">
      </div>

      <div class="form-group">
        <label for="amount">💵 金額(税込)</label>
        <div class="amount-input">
          <input type="text" id="amount" required inputmode="numeric" placeholder="金額を入力">
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn">
          <span class="loading"></span>
          <span class="btn-text">📨 送信する</span>
        </button>
      </div>
    </form>
    <div class="data-link-container">
      <a href="https://marugo-s.github.io/management/data/marugo.html" class="data-link-btn">📊 データを見る</a>
    </div>
  </div>

  <div id="status-popup-overlay">
    <div id="status-popup">
      <h3 id="popup-title"></h3>
      <div class="status-step" id="step-validation">
        <span class="status-icon">📋</span>
        <span>データを検証中...</span>
      </div>
      <div class="status-step" id="step-sending">
        <span class="status-icon">📤</span>
        <span>スプレッドシートに送信中...</span>
      </div>
      <div class="status-step" id="step-inserting">
        <span class="status-icon">💾</span>
        <span>データを挿入中...</span>
      </div>
      <div class="status-step" id="step-backup">
        <span class="status-icon">🔄</span>
        <span>バックアップを作成中...</span>
      </div>
      <div class="status-step" id="step-email">
        <span class="status-icon">📧</span>
        <span>借主へメール通知中...</span>
      </div>
      <div class="status-step" id="step-complete">
        <span class="status-icon">✅</span>
        <span>送信完了！</span>
      </div>
    </div>
  </div>

  <div class="success-message" id="successMessage">
    ✅ 送信完了しました！
  </div>

  <div class="error-message" id="errorMessage">
    ❌ 送信に失敗しました
  </div>

  <script src="main.js"></script>
</body>
</html>
