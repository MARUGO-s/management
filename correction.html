<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>逆取引修正フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="75" cy="75" r="0.3" fill="rgba(255,255,255,0.03)"/><circle cx="50" cy="10" r="0.4" fill="rgba(255,255,255,0.04)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 0;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: -1s;
    }

    .shape:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 20%;
      right: 20%;
      animation-delay: -2s;
    }

    .shape:nth-child(3) {
      width: 40px;
      height: 40px;
      bottom: 30%;
      left: 30%;
      animation-delay: -3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 2;
      transform: translateY(20px);
      opacity: 0;
      animation: slideIn 0.8s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .header-section {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #8a8a8a 0%, #6a6a6a 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: transform 0.2s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
    }

    h2 {
      color: #2d3748;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #d69e2e, #b7791f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .original-data-section {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
    }

    .original-data-header {
      color: #2d3748;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .original-data-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      font-size: 14px;
    }

    .original-data-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .original-data-label {
      font-weight: 600;
      color: #4a5568;
    }

    .original-data-value {
      color: #2d3748;
      font-family: 'Courier New', monospace;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    /* 無効化された入力フィールドのスタイル */
    input:disabled, select:disabled {
      background: #e9e9e9;
      color: #888;
      cursor: not-allowed;
      border-color: #dcdcdc;
      transform: none;
      box-shadow: none;
    }
    input:disabled:hover, select:disabled:hover {
        border-color: #dcdcdc;
        transform: none;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #d69e2e;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.1);
      transform: translateY(-2px);
    }

    input:hover, select:hover {
      border-color: #cbd5e0;
      transform: translateY(-1px);
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 8px;
    }

    .category-option {
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* 無効化されたカテゴリーオプションのスタイル */
    .category-option.disabled {
        background: #e9e9e9;
        color: #888;
        cursor: not-allowed;
        border-color: #dcdcdc;
        transform: none;
    }
    .category-option.disabled:hover {
        border-color: #dcdcdc;
        transform: none;
        background: #e9e9e9;
    }

    .category-option:hover {
      border-color: #d69e2e;
      background: rgba(214, 158, 46, 0.1);
      transform: translateY(-1px);
    }

    .category-option.selected {
      border-color: #d69e2e;
      background: linear-gradient(135deg, #d69e2e, #b7791f);
      color: white;
    }

    /* 選択された無効カテゴリーのスタイル */
    .category-option.selected.disabled {
        background: linear-gradient(135deg, #b7791f, #a67f3f);
        color: white;
        border-color: #d69e2e;
    }

    .amount-input {
      position: relative;
    }

    .amount-input::before {
      content: '¥';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #4a5568;
      font-weight: 600;
      font-size: 1.2rem;
      z-index: 1;
    }

    .amount-input input {
      padding-left: 40px;
    }

    .correction-notice {
      background: linear-gradient(135deg, #fff5cd 0%, #ffeaa7 100%);
      border: 2px solid #d69e2e;
      border-radius: 16px;
      padding: 20px;
      margin: 25px 0;
      text-align: center;
    }

    .correction-notice-header {
      color: #b7791f;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .correction-notice-text {
      color: #8a6914;
      font-size: 14px;
      line-height: 1.4;
    }

    .status-display {
      margin: 20px 0;
      padding: 20px;
      border-radius: 16px;
      background: rgba(214, 158, 46, 0.05);
      border: 2px solid rgba(214, 158, 46, 0.1);
      display: none;
      text-align: center;
    }

    .status-display.show {
      display: block;
      animation: statusSlideIn 0.4s ease-out;
    }

    @keyframes statusSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-step {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
      font-size: 14px;
      font-weight: 600;
      opacity: 0.3;
      transition: all 0.4s ease;
      color: #b7791f;
    }

    .status-step.active {
      opacity: 1;
      color: #b7791f;
      transform: scale(1.05);
    }

    .status-step.completed {
      opacity: 1;
      color: #38a169;
    }

    .status-step.error {
      opacity: 1;
      color: #e53e3e;
    }

    .status-icon {
      margin-right: 8px;
      font-size: 16px;
    }

    .mini-loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(214, 158, 46, 0.2);
      border-top: 2px solid #d69e2e;
      border-radius: 50%;
      animation: miniSpin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes miniSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .submit-btn {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, #d69e2e 0%, #b7791f 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(214, 158, 46, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .cancel-btn {
      background: linear-gradient(135deg, #8a8a8a 0%, #6a6a6a 100%);
    }

    .cancel-btn:hover:not(:disabled) {
      box-shadow: 0 10px 25px rgba(138, 138, 138, 0.4);
    }

    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #68d391, #4fd1c7);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(104, 211, 145, 0.3);
      transform: translateX(400px);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      font-weight: 600;
    }

    .success-message.show {
      transform: translateX(0);
    }

    .error-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #f56565, #e53e3e);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
      transform: translateX(400px);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      font-weight: 600;
    }

    .error-message.show {
      transform: translateX(0);
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .submit-btn.loading .loading {
      display: inline-block;
    }

    .submit-btn.loading::before {
      display: none;
    }

    .no-data-message {
      text-align: center;
      padding: 40px 20px;
      color: #4a5568;
      font-size: 16px;
    }

    .no-data-message h3 {
      color: #e53e3e;
      margin-bottom: 10px;
    }

    .no-data-actions {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .no-data-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #8a8a8a 0%, #6a6a6a 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .no-data-btn:hover {
      transform: translateY(-2px);
    }

    @media (max-width: 640px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 16px;
      }

      h2 {
        font-size: 1.8rem;
      }

      .category-grid {
        grid-template-columns: 1fr;
      }

      .original-data-grid {
        grid-template-columns: 1fr;
      }

      .success-message, .error-message {
        top: auto;
        bottom: 20px;
        right: 20px;
        left: 20px;
        transform: translateY(100px);
      }

      .success-message.show, .error-message.show {
        transform: translateY(0);
      }
    }
  </style>

  <script>
    // 安全な文字列変換関数
    function safeString(value) {
      if (value === null || value === undefined) {
        return '';
      }
      return String(value);
    }

    // 安全な replace 関数
    function safeReplace(value, pattern, replacement) {
      return safeString(value).replace(pattern, replacement);
    }

    // 安全な数値変換関数
    function safeNumber(value) {
      if (value === null || value === undefined || value === '') {
        return 0;
      }
      
      // 文字列に変換してから処理
      const stringValue = safeString(value);
      const cleaned = stringValue.replace(/[,\s]/g, '');
      const number = parseFloat(cleaned);
      
      return isNaN(number) ? 0 : number;
    }

    // 金額のフォーマット関数
    function formatAmount(amount) {
      const num = safeNumber(amount);
      return num.toLocaleString('ja-JP');
    }

    // 元データの修正版逆取引フォーム管理クラス
    class CorrectionForm {
      constructor() {
        this.originalData = null;
        this.apiKey = 'AIzaSyAcy7hXztCjngG2poP-Sn_g6ED0TESnNTE';
        this.spreadsheetId = '1Z1i7p1s5GeXdfhMoSrcu-JzJL_yima7FNHCoJ7Fz4iY';
        this.sheetName = '貸借表';
        
        this.init();
      }

      init() {
        // sessionStorageまたはlocalStorageから修正データを取得
        const correctionDataSession = sessionStorage.getItem('correctionData');
        const correctionDataLocal = localStorage.getItem('correctionData');
        
        if (correctionDataSession) {
          try {
            this.originalData = JSON.parse(correctionDataSession);
            console.log('sessionStorageからデータを取得:', this.originalData);
          } catch (error) {
            console.error('sessionStorageのデータ解析エラー:', error);
          }
        } else if (correctionDataLocal) {
          try {
            this.originalData = JSON.parse(correctionDataLocal);
            console.log('localStorageからデータを取得:', this.originalData);
          } catch (error) {
            console.error('localStorageのデータ解析エラー:', error);
          }
        }

        if (this.originalData) {
          this.displayOriginalData();
          this.populateForm();
          this.setupEventListeners();
          document.getElementById('main-form').style.display = 'block';
        } else {
          this.showNoDataMessage();
        }
      }

      showNoDataMessage() {
        document.getElementById('no-data-message').style.display = 'block';
        document.getElementById('main-form').style.display = 'none';
      }

      displayOriginalData() {
        const grid = document.getElementById('original-data-grid');
        
        // 安全な値取得
        const safeDate = safeString(this.originalData.date);
        const safeName = safeString(this.originalData.name);
        const safeLender = safeString(this.originalData.lender);
        const safeBorrower = safeString(this.originalData.borrower);
        const safeCategory = safeString(this.originalData.category);
        const safeItem = safeString(this.originalData.item);
        const safeAmount = formatAmount(this.originalData.amount);
        const safeCorrection = safeString(this.originalData.correction);

        grid.innerHTML = `
          <div class="original-data-item">
            <span class="original-data-label">日付:</span>
            <span class="original-data-value">${safeDate}</span>
          </div>
          <div class="original-data-item">
            <span class="original-data-label">入力者:</span>
            <span class="original-data-value">${safeName}</span>
          </div>
          <div class="original-data-item">
            <span class="original-data-label">貸主:</span>
            <span class="original-data-value">${safeLender}</span>
          </div>
          <div class="original-data-item">
            <span class="original-data-label">借主:</span>
            <span class="original-data-value">${safeBorrower}</span>
          </div>
          <div class="original-data-item">
            <span class="original-data-label">カテゴリー:</span>
            <span class="original-data-value">${safeCategory}</span>
          </div>
          <div class="original-data-item">
            <span class="original-data-label">品目:</span>
            <span class="original-data-value">${safeItem}</span>
          </div>
          <div class="original-data-item">
            <span class="original-data-label">金額:</span>
            <span class="original-data-value">¥${safeAmount}</span>
          </div>
          <div class="original-data-item">
            <span class="original-data-label">修正:</span>
            <span class="original-data-value">${safeCorrection}</span>
          </div>
        `;
      }

      populateForm() {
        // 店舗リストを生成
        const stores = [
          'MARUGO', 'MARUGO2', 'Claudia2', 'BISTRO CAVACAVA',
          'MARUGO GRANDE', 'MARUGO MARUNOUCHI', 'MARUGO YOTSUYA',
          'MARUGO-D', 'MARUGO-OTTO'
        ];

        // 店舗プルダウンに選択肢を追加
        const lenderSelect = document.getElementById('lender');
        const borrowerSelect = document.getElementById('borrower');

        stores.forEach(store => {
          const lenderOption = document.createElement('option');
          lenderOption.value = store;
          lenderOption.textContent = store;
          lenderSelect.appendChild(lenderOption);

          const borrowerOption = document.createElement('option');
          borrowerOption.value = store;
          borrowerOption.textContent = store;
          borrowerSelect.appendChild(borrowerOption);
        });

        // フォームに逆取引データを設定（貸主と借主を入れ替え）
        document.getElementById('date').value = safeString(this.originalData.date);
        document.getElementById('name').value = 'システム修正';
        
        // 貸主と借主を入れ替え
        document.getElementById('lender').value = safeString(this.originalData.borrower);
        document.getElementById('borrower').value = safeString(this.originalData.lender);
        
        document.getElementById('item').value = safeString(this.originalData.item);
        document.getElementById('amount').value = formatAmount(this.originalData.amount);
        document.getElementById('category').value = safeString(this.originalData.category);

        // カテゴリーボタンを選択状態にする
        const categoryValue = safeString(this.originalData.category);
        if (categoryValue) {
          const categoryOption = document.querySelector(`[data-value="${categoryValue}"]`);
          if (categoryOption) {
            categoryOption.classList.add('selected');
          }
        }
      }

      setupEventListeners() {
        // カテゴリー選択（無効化されているため実際には動作しない）
        document.querySelectorAll('.category-option').forEach(option => {
          option.addEventListener('click', (e) => {
            if (e.target.classList.contains('disabled')) {
              return;
            }
            document.querySelectorAll('.category-option').forEach(opt => opt.classList.remove('selected'));
            e.target.classList.add('selected');
            document.getElementById('category').value = e.target.dataset.value;
          });
        });

        // フォーム送信
        document.getElementById('correctionForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.submitCorrection();
        });
      }

      async submitCorrection() {
        const submitBtn = document.querySelector('.submit-btn');
        const statusDisplay = document.getElementById('status-display');

        try {
          // ボタンを無効化してローディング表示
          submitBtn.disabled = true;
          submitBtn.classList.add('loading');
          statusDisplay.classList.add('show');

          // ステップ1: 検証
          this.updateStepStatus('step-validation', 'active');
          await this.delay(500);

          // フォームデータを収集
          const correctionData = this.collectFormData();
          
          // ステップ2: 送信
          this.updateStepStatus('step-validation', 'completed');
          this.updateStepStatus('step-sending', 'active');
          await this.delay(500);

          // Google Sheets APIに送信
          const success = await this.sendToGoogleSheets(correctionData);

          if (success) {
            // ステップ3: 挿入完了
            this.updateStepStatus('step-sending', 'completed');
            this.updateStepStatus('step-inserting', 'active');
            await this.delay(500);

            // ステップ4: バックアップ
            this.updateStepStatus('step-inserting', 'completed');
            this.updateStepStatus('step-backup', 'active');
            await this.delay(500);

            // ステップ5: 完了
            this.updateStepStatus('step-backup', 'completed');
            this.updateStepStatus('step-complete', 'active');
            await this.delay(500);
            this.updateStepStatus('step-complete', 'completed');

            // 成功メッセージを表示
            this.showSuccessMessage();

            // データをクリア
            sessionStorage.removeItem('correctionData');
            localStorage.removeItem('correctionData');

            // 3秒後に分析画面に戻る
            setTimeout(() => {
              window.location.href = 'data/marugo.html';
            }, 3000);

          } else {
            throw new Error('送信に失敗しました');
          }

        } catch (error) {
          console.error('修正送信エラー:', error);
          this.updateStepStatus('step-validation', 'error');
          this.updateStepStatus('step-sending', 'error');
          this.updateStepStatus('step-inserting', 'error');
          this.updateStepStatus('step-backup', 'error');
          this.updateStepStatus('step-complete', 'error');
          
          this.showErrorMessage(safeString(error.message));
        } finally {
          // ボタンを元に戻す
          submitBtn.disabled = false;
          submitBtn.classList.remove('loading');
        }
      }

      collectFormData() {
        return {
          date: safeString(document.getElementById('date').value),
          name: safeString(document.getElementById('name').value),
          lender: safeString(document.getElementById('lender').value),
          borrower: safeString(document.getElementById('borrower').value),
          category: safeString(document.getElementById('category').value),
          item: safeString(document.getElementById('item').value),
          amount: safeNumber(document.getElementById('amount').value),
          correction: '✏️修正'
        };
      }

      async sendToGoogleSheets(correctionData) {
        try {
          // 現在の日時を取得
          const now = new Date();
          const inputDateTime = now.toLocaleString('ja-JP', { 
            timeZone: 'Asia/Tokyo',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });

          // データを配列形式に変換
          const rowData = [
            correctionData.date,
            correctionData.name,
            correctionData.lender,
            correctionData.borrower,
            correctionData.category,
            correctionData.item,
            correctionData.amount,
            inputDateTime,
            correctionData.correction
          ];

          // Google Sheets API経由でデータを追加
          const url = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}/values/${this.sheetName}!A:I:append?valueInputOption=USER_ENTERED&key=${this.apiKey}`;
          
          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              values: [rowData]
            })
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`API エラー: ${response.status} ${response.statusText} - ${errorText}`);
          }

          const result = await response.json();
          console.log('送信成功:', result);
          return true;

        } catch (error) {
          console.error('Google Sheets送信エラー:', error);
          throw error;
        }
      }

      updateStepStatus(stepId, status) {
        const step = document.getElementById(stepId);
        if (step) {
          step.className = `status-step ${status}`;
          
          const icon = step.querySelector('.status-icon');
          if (status === 'active') {
            icon.innerHTML = '<div class="mini-loading-spinner"></div>';
          } else if (status === 'completed') {
            icon.innerHTML = '✅';
          } else if (status === 'error') {
            icon.innerHTML = '❌';
          }
        }
      }

      showSuccessMessage() {
        const successMessage = document.getElementById('successMessage');
        successMessage.classList.add('show');
        
        setTimeout(() => {
          successMessage.classList.remove('show');
        }, 5000);
      }

      showErrorMessage(message) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = `❌ ${message}`;
        errorMessage.classList.add('show');
        
        setTimeout(() => {
          errorMessage.classList.remove('show');
        }, 5000);
      }

      delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    }

    // ページ読み込み完了時に初期化
    document.addEventListener('DOMContentLoaded', () => {
      new CorrectionForm();
    });
  </script>
