<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>修正データの作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles-form.css" rel="stylesheet">
  <link rel="icon" href="favicon-v2.ico" type="image/x-icon">

  <style>
    /* === フォーム全体のコンテナ === */
    .confirmation-form-container {
      margin-top: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1.25rem;
      background: #fff;
    }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .form-group { margin-bottom: 12px; }
    label { font-weight: 600; display: block; margin-bottom: 4px; }
    input[type="text"], input[type="date"], select {
      width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 8px;
      background: #fff; font-size: 16px;
    }
    .name-highlight input { background: #fff8db; }
    .category-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 4px; }
    .category-option { padding: 8px; border: 1px solid #ced4da; border-radius: 8px; text-align: center; }
    .category-option.selected { background: #d7f3ff; border-color: #6cc3ff; }
    .category-option.disabled { pointer-events: none; opacity: .7; }

    .amount-input { display: flex; align-items: center; gap: 12px; }

    /* オリジナルデータ（上部グリッド）は非表示指定（既存仕様維持） */
    #original-data-grid {
      display: none;
    }
    .original-data-item { font-size: 0.9em; color: #333; }
    .original-data-item span:first-child { font-weight: 600; color: #555; margin-right: 8px;}
    .original-data-item.amount-row { font-size: 1.1em; font-weight: bold; }

    select:disabled, input:disabled {
      color: #333 !important
    }

    .header-section { display:flex; align-items:center; gap:12px; }
    .back-btn { text-decoration:none; color:#007bff; font-weight:600; }
    .subtitle { margin: 0; opacity:.8; }

    .submit-btn {
      width: 100%; padding: 12px 16px; border: none; border-radius: 10px;
      background: #0d6efd; color: #fff; font-size: 16px; cursor: pointer;
      display:flex; align-items:center; justify-content:center; gap:8px;
    }
    .submit-btn:disabled { opacity:.6; cursor:not-allowed; }
    .btn-icon { font-size: 1.1em; }
    .btn-text { font-weight: 700; }

    /* 送信中オーバーレイ（既存） */
    .overlay--submit {
      position: fixed; inset: 0; background: rgba(0,0,0,.35);
      display: none; align-items: center; justify-content: center; z-index: 9999;
    }
    .submit-modal {
      background: #fff; padding: 20px; border-radius: 12px; text-align: center; min-width: 260px;
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
    }
    .spinner {
      width: 36px; height: 36px; border: 4px solid #ddd; border-top-color: #0d6efd;
      border-radius: 50%; margin: 0 auto 10px; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .submit-modal .modal-title { font-weight: 700; margin: 0 0 4px; }
    .submit-modal .modal-sub { opacity: .8; font-size: .92em; margin: 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <a href="data/marugo.html" class="back-btn" id="back-btn">← 戻る</a>
      <h2>🔄 修正データの作成</h2>
      <p class="subtitle">担当者名を入力して送信してください。</p>
    </div>

    <div id="original-data-grid"></div>

    <div class="confirmation-form-container">
      <form id="correctionForm">
        <div class="form-group">
          <label for="date">📅 日付</label>
          <input type="date" id="date" required disabled>
        </div>

        <div class="form-row">
          <div class="form-group">
              <label for="lender">📤 貸主 (逆転後)</label>
              <select id="lender" required disabled></select>
          </div>
          <div class="form-group">
              <label for="borrower">📥 借主 (逆転後)</label>
              <select id="borrower" required disabled></select>
          </div>
        </div>

        <div class="form-group">
          <label>🏷️ カテゴリー</label>
          <div class="category-grid">
            <div class="category-option disabled" data-value="食材">🍎 食材</div>
            <div class="category-option disabled" data-value="飲料">🥤 飲料</div>
            <div class="category-option disabled" data-value="その他">📦 その他</div>
          </div>
          <input type="hidden" id="category" required>
        </div>

        <div class="form-group">
          <label for="item">📝 品目</label>
          <input type="text" id="item" required disabled>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="quantity">🔢 個/本/kg</label>
            <input type="text" id="quantity" required disabled>
          </div>
          <div class="form-group">
            <label for="unitPrice">＠ 単価</label>
            <input type="text" id="unitPrice" required disabled>
          </div>
        </div>

        <div class="form-group">
            <label for="amount">💵 金額</label>
            <div class="amount-input">
                <input type="text" id="amount" required disabled>
            </div>
        </div>

        <!-- 🧾 追加：スプレッドシートの対象行（表示のみ／ここだけ追加） -->
        <div class="form-group">
          <label for="rowIndex">🧾 対象行（スプレッドシート）</label>
          <input type="text" id="rowIndex" readonly>
        </div>

        <div class="form-group name-highlight" id="name-form-group">
          <label for="name">👤 担当者名</label>
          <input type="text" id="name" placeholder="例）山田 太郎" required>
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">
          <span class="btn-icon">📤</span>
          <span class="btn-text">この内容で送信</span>
        </button>
      </form>
    </div>
  </div>

  <div class="error-message" id="errorMessage"></div>

  <script src="correction.js"></script>

  <div id="submit-overlay" class="overlay--submit" aria-hidden="true" role="dialog" aria-label="送信中">
    <div class="submit-modal" role="document">
      <div class="spinner" aria-hidden="true"></div>
      <p class="modal-title">修正データ送信中…</p>
      <p class="modal-sub">画面を閉じずにお待ちください</p>
    </div>
  </div>

</body>
</html>
