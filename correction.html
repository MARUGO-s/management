<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>貸借管理フォーム</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">

  <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">

  <link rel="manifest" href="site.webmanifest">

  </head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="header-section">
      <a href="data/marugo.html" class="back-btn" id="back-btn">
        ← 戻る
      </a>
      <h2>✏️ 逆取引修正</h2>
      <p class="subtitle">選択されたデータの逆取引を送信します</p>
    </div>

    <!-- エラー通知 -->
    <div class="error-notice" id="error-notice">
      <div class="error-notice-header">⚠️ データ読み込みエラー</div>
      <div class="error-notice-text" id="error-notice-text">
        修正対象のデータが見つかりません。<br>
        データ一覧ページから再度選択してください。
      </div>
    </div>

    <!-- 元データ表示セクション -->
    <div class="original-data-section" id="original-data-section">
      <div class="original-data-header">
        📋 元のデータ
      </div>
      <div class="original-data-grid" id="original-data-grid">
        <!-- 元データがここに表示されます -->
      </div>
    </div>

    <!-- 修正通知 -->
    <div class="correction-notice">
      <div class="correction-notice-header">🔄 逆取引として送信</div>
      <div class="correction-notice-text">
        貸主と借主を入れ替えて修正データとして送信します。<br>
        自動的に「✏️修正」マークが付与されます。
      </div>
    </div>

    <form id="correctionForm">
      <div class="form-group">
        <label for="date">📅 日付</label>
        <input type="date" id="date" required disabled>
      </div>

      <div class="form-group">
        <label for="name">📋 名前</label>
        <input type="text" id="name" required placeholder="入力者名を入力" value="システム修正" disabled>
      </div>

      <div class="form-group">
        <label for="lender">📤 貸主</label>
        <select id="lender" required disabled>
          <option value="">選択してください</option>
        </select>
      </div>

      <div class="form-group">
        <label for="borrower">📥 借主</label>
        <select id="borrower" required disabled>
          <option value="">選択してください</option>
        </select>
      </div>

      <div class="form-group">
        <label>🏷️ カテゴリー</label>
        <div class="category-grid">
          <div class="category-option disabled" data-value="食材">🍎 食材</div>
          <div class="category-option disabled" data-value="飲料">🥤 飲料</div>
          <div class="category-option disabled" data-value="その他">📦 その他</div>
        </div>
        <input type="hidden" id="category" required>
      </div>

      <div class="form-group">
        <label for="item">📝 品目</label>
        <input type="text" id="item" required placeholder="品目を入力" disabled>
      </div>

      <div class="form-group">
        <label for="amount">💵 金額</label>
        <div class="amount-input">
          <input type="text" id="amount" required pattern="[0-9０-９,]+" inputmode="numeric" placeholder="金額を入力" disabled>
        </div>
      </div>

      <!-- 状態表示エリア -->
      <div class="status-display" id="status-display">
        <div class="status-step" id="step-validation">
          <span class="status-icon">📋</span>
          <span>修正データを検証中...</span>
        </div>
        <div class="status-step" id="step-sending">
          <span class="status-icon">📤</span>
          <span>修正データをスプレッドシートに送信中...</span>
        </div>
        <div class="status-step" id="step-inserting">
          <span class="status-icon">💾</span>
          <span>修正データを挿入中...</span>
        </div>
        <div class="status-step" id="step-backup">
          <span class="status-icon">🔄</span>
          <span>バックアップを作成中...</span>
        </div>
        <div class="status-step" id="step-complete">
          <span class="status-icon">✅</span>
          <span>修正送信完了！</span>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn">
          <span class="loading"></span>
          <span class="btn-text">✏️ 修正データを送信</span>
        </button>
        <button type="button" class="submit-btn cancel-btn" onclick="history.back()">
          <span class="btn-text">❌ キャンセル</span>
        </button>
      </div>
    </form>
  </div>

  <div class="success-message" id="successMessage">
    ✅ 修正データの送信が完了しました！
  </div>

  <div class="error-message" id="errorMessage">
    ❌ 送信に失敗しました
  </div>

  <!-- デバッグ機能 -->
  <button class="debug-toggle" onclick="toggleDebug()">🐛 Debug</button>
  <div class="debug-section" id="debug-section">
    <div id="debug-content">デバッグ情報を読み込み中...</div>
  </div>

  <script>
    // デバッグ機能
    function toggleDebug() {
      const debugSection = document.getElementById('debug-section');
      debugSection.style.display = debugSection.style.display === 'none' ? 'block' : 'none';
      updateDebugInfo();
    }

    function updateDebugInfo() {
      const debugContent = document.getElementById('debug-content');
      const sessionData = sessionStorage.getItem('correctionData');
      const localData = localStorage.getItem('correctionData');
      const urlData = new URLSearchParams(window.location.search).get('data');
      
      const info = {
        'URL': window.location.href,
        'Referrer': document.referrer,
        'sessionStorage keys': Object.keys(sessionStorage),
        'localStorage keys': Object.keys(localStorage),
        'sessionStorage correctionData': sessionData ? 'あり（' + sessionData.length + '文字）' : 'なし',
        'localStorage correctionData': localData ? 'あり（' + localData.length + '文字）' : 'なし',
        'URL parameter data': urlData ? 'あり（' + urlData.length + '文字）' : 'なし',
        'Timestamp': new Date().toISOString()
      };
      
      debugContent.innerHTML = Object.entries(info)
        .map(([key, value]) => `<div><strong>${key}:</strong> ${JSON.stringify(value)}</div>`)
        .join('');
    }

    // 初期化処理でデバッグ情報とエラー制御
    document.addEventListener('DOMContentLoaded', () => {
      console.log('=== correction.html 初期化開始 ===');
      updateDebugInfo();
      
      // データ読み込み状況を確認
      const hasSessionData = sessionStorage.getItem('correctionData');
      const hasLocalData = localStorage.getItem('correctionData');
      const hasUrlData = new URLSearchParams(window.location.search).get('data');
      
      console.log('データ読み込み状況:', {
        sessionStorage: hasSessionData ? '有り' : '無し',
        localStorage: hasLocalData ? '有り' : '無し',
        urlParams: hasUrlData ? '有り' : '無し'
      });
      
      // エラー表示の制御
      if (!hasSessionData && !hasLocalData && !hasUrlData) {
        console.log('データが見つからないためエラー表示');
        document.getElementById('error-notice').classList.add('show');
        document.getElementById('original-data-section').style.display = 'none';
        document.getElementById('correctionForm').style.display = 'none';
        
        // 自動的に戻るための処理
        setTimeout(() => {
          const backBtn = document.getElementById('back-btn');
          console.log('自動リダイレクト実行');
          if (backBtn && backBtn.href) {
            window.location.href = backBtn.href;
          } else if (document.referrer) {
            history.back();
          } else {
            // フォールバックパス
            const possiblePaths = ['data/marugo.html', '../data/marugo.html', 'marugo.html'];
            window.location.href = possiblePaths[0];
          }
        }, 3000);
      } else {
        console.log('データが見つかったため通常の初期化を実行');
        document.getElementById('error-notice').style.display = 'none';
        document.getElementById('original-data-section').style.display = 'block';
        document.getElementById('correctionForm').style.display = 'block';
      }
    });
  </script>

  <script src="correction.js"></script>
</body>
</html>
