<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>逆取引修正フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 既存のCSSはそのまま保持 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* デバッグ情報用のスタイルを追加 */
    .debug-section {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-width: 300px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .debug-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      z-index: 1001;
    }

    .debug-toggle:hover {
      background: #555;
    }

    /* 残りのCSSは既存のものをそのまま使用 */
    .container {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 2;
      transform: translateY(20px);
      opacity: 0;
      animation: slideIn 0.8s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .header-section {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #8a8a8a 0%, #6a6a6a 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: transform 0.2s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
    }

    h2 {
      color: #2d3748;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #d69e2e, #b7791f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    /* 簡略化したスタイル - 実際には全てのCSSを含める */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    input:disabled, select:disabled {
      background: #e9e9e9;
      color: #888;
      cursor: not-allowed;
      border-color: #dcdcdc;
    }

    .submit-btn {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, #d69e2e 0%, #b7791f 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* エラー表示用のスタイル */
    .error-notice {
      background: linear-gradient(135deg, #ffe8e8 0%, #ffcccb 100%);
      border: 2px solid #ff6b6b;
      border-radius: 16px;
      padding: 20px;
      margin: 25px 0;
      text-align: center;
      display: none;
    }

    .error-notice.show {
      display: block;
    }

    .error-notice-header {
      color: #c92a2a;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .error-notice-text {
      color: #c92a2a;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>

<link rel="icon" href="favicon-v2.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="icon-180x180-v2.png">
<link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
<link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">  
<link rel="manifest" href="site-v2.webmanifest">
  
</head>
<body>
  <div class="container">
    <div class="header-section">
      <a href="data/marugo.html" class="back-btn" id="back-btn">
        ← 戻る
      </a>
      <h2>✏️ 逆取引修正</h2>
      <p class="subtitle">選択されたデータの逆取引を送信します</p>
    </div>

    <!-- エラー通知 -->
    <div class="error-notice" id="error-notice">
      <div class="error-notice-header">⚠️ データ読み込みエラー</div>
      <div class="error-notice-text" id="error-notice-text">
        修正対象のデータが見つかりません。<br>
        データ一覧ページから再度選択してください。
      </div>
    </div>

    <!-- 元データ表示セクション -->
    <div class="original-data-section" id="original-data-section" style="display: none;">
      <div class="original-data-header">
        📋 元のデータ
      </div>
      <div class="original-data-grid" id="original-data-grid">
        <!-- 元データがここに表示されます -->
      </div>
    </div>

    <!-- フォーム（最小限の実装） -->
    <form id="correctionForm" style="display: none;">
      <div class="form-group">
        <label for="date">📅 日付</label>
        <input type="date" id="date" required disabled>
      </div>

      <div class="form-group">
        <label for="name">📋 名前</label>
        <input type="text" id="name" required placeholder="入力者名を入力" value="システム修正" disabled>
      </div>

      <div class="form-group">
        <label for="lender">📤 貸主</label>
        <select id="lender" required disabled>
          <option value="">選択してください</option>
        </select>
      </div>

      <div class="form-group">
        <label for="borrower">📥 借主</label>
        <select id="borrower" required disabled>
          <option value="">選択してください</option>
        </select>
      </div>

      <div class="form-group">
        <input type="hidden" id="category" required>
      </div>

      <div class="form-group">
        <label for="item">📝 品目</label>
        <input type="text" id="item" required placeholder="品目を入力" disabled>
      </div>

      <div class="form-group">
        <label for="amount">💵 金額</label>
        <input type="text" id="amount" required pattern="[0-9０-９,]+" inputmode="numeric" placeholder="金額を入力" disabled>
      </div>

      <button type="submit" class="submit-btn">
        <span class="btn-text">✏️ 修正データを送信</span>
      </button>
    </form>
  </div>

  <!-- デバッグ機能 -->
  <button class="debug-toggle" onclick="toggleDebug()">🐛 Debug</button>
  <div class="debug-section" id="debug-section">
    <div id="debug-content">デバッグ情報を読み込み中...</div>
  </div>

  <!-- 成功・エラーメッセージ -->
  <div class="success-message" id="successMessage">
    ✅ 修正データの送信が完了しました！
  </div>

  <div class="error-message" id="errorMessage">
    ❌ 送信に失敗しました
  </div>

  <script>
    // デバッグ機能
    function toggleDebug() {
      const debugSection = document.getElementById('debug-section');
      debugSection.style.display = debugSection.style.display === 'none' ? 'block' : 'none';
      updateDebugInfo();
    }

    function updateDebugInfo() {
      const debugContent = document.getElementById('debug-content');
      const info = {
        'URL': window.location.href,
        'Referrer': document.referrer,
        'sessionStorage keys': Object.keys(sessionStorage),
        'localStorage keys': Object.keys(localStorage),
        'correctionData in session': sessionStorage.getItem('correctionData') ? '有り' : '無し',
        'correctionData in local': localStorage.getItem('correctionData') ? '有り' : '無し'
      };
      
      debugContent.innerHTML = Object.entries(info)
        .map(([key, value]) => `<div><strong>${key}:</strong> ${JSON.stringify(value)}</div>`)
        .join('');
    }

    // 初期化時にデバッグ情報を表示
    document.addEventListener('DOMContentLoaded', () => {
      updateDebugInfo();
      
      // データ読み込み状況を確認
      const hasSessionData = sessionStorage.getItem('correctionData');
      const hasLocalData = localStorage.getItem('correctionData');
      const hasUrlData = new URLSearchParams(window.location.search).get('data');
      
      console.log('データ読み込み状況:', {
        sessionStorage: hasSessionData ? '有り' : '無し',
        localStorage: hasLocalData ? '有り' : '無し',
        urlParams: hasUrlData ? '有り' : '無し'
      });
      
      // エラー表示の制御
      if (!hasSessionData && !hasLocalData && !hasUrlData) {
        document.getElementById('error-notice').classList.add('show');
        document.getElementById('original-data-section').style.display = 'none';
        document.getElementById('correctionForm').style.display = 'none';
        
        // 3秒後に自動的に戻る
        setTimeout(() => {
          const backBtn = document.getElementById('back-btn');
          if (backBtn) {
            window.location.href = backBtn.href;
          } else if (document.referrer) {
            history.back();
          } else {
            window.location.href = 'data/marugo.html';
          }
        }, 3000);
      } else {
        document.getElementById('original-data-section').style.display = 'block';
        document.getElementById('correctionForm').style.display = 'block';
      }
    });
  </script>

  <script src="correction.js"></script>
</body>
</html>
