<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>逆取引修正フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="favicon-v2.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="marugo.html" class="home-btn" id="back-btn" style="position: static; transform: none;">← 分析ページへ戻る</a>
      <h1>✏️ 逆取引修正</h1>
      <p class="subtitle">選択されたデータの逆取引を送信します</p>
    </header>

    <div class="original-data-section">
      <div class="original-data-header">📋 元のデータ</div>
      <div class="original-data-grid" id="original-data-grid">
        </div>
    </div>

    <form id="correctionForm">
      <div class="form-group">
        <label for="date">📅 日付 (修正不可)</label>
        <input type="date" id="date" required disabled>
      </div>

      <div class="form-group name-highlight">
        <label for="name">👤 修正者名 (あなたの名前)</label>
       <input type="text" id="name" required placeholder="あなたの名前を入力してください">
      </div>
      
      <div class="form-row">
        <div class="form-group">
            <label for="lender">📤 貸主 (逆転後)</label>
            <select id="lender" required disabled></select>
        </div>
        <div class="form-group">
            <label for="borrower">📥 借主 (逆転後)</label>
            <select id="borrower" required disabled></select>
        </div>
      </div>

      <div class="form-group">
        <label>🏷️ カテゴリー (修正不可)</label>
        <div class="category-grid">
          <div class="category-option disabled" data-value="食材">🍎 食材</div>
          <div class="category-option disabled" data-value="飲料">🥤 飲料</div>
          <div class="category-option disabled" data-value="その他">📦 その他</div>
        </div>
        <input type="hidden" id="category" required>
      </div>

      <div class="form-group">
        <label for="item">📝 品目 (修正不可)</label>
        <input type="text" id="item" required disabled>
      </div>
      
      <div class="form-group">
        <label for="quantity">🔢 個/本 (修正不可)</label>
        <input type="text" id="quantity" required disabled>
      </div>

      <div class="form-group">
        <label for="amount">💵 金額 (修正不可)</label>
        <div class="amount-input">
          <input type="text" id="amount" required disabled>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn">
          <span class="loading"></span>
          <span class="btn-text">✏️ 修正データを送信</span>
        </button>
      </div>
    </form>
  </div>

  <div id="status-popup-overlay">
    <div id="status-popup">
        <h3 id="popup-title"></h3>
        <div id="popup-message"></div>
    </div>
  </div>

  <script src="correction.js"></script>
</body>
</html>
