  <script>
    // ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆè¨­å®š
    const SHEET_NAME = 'åŸä¾¡ãƒªã‚¹ãƒˆ';

    // åŸä¾¡ãƒ‡ãƒ¼ã‚¿ã‚’æ ¼ç´
    let costData = [];

    // åˆæœŸåŒ–

    // åŸä¾¡ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
    async function loadCostData() {
      try {
        loadingMessage.style.display = 'block';
        errorMessage.style.display = 'none';
        costTable.style.display = 'none';

        const range = `${SHEET_NAME}!B:L`;
        console.log('âš ï¸ åŸä¾¡ãƒªã‚¹ãƒˆå–å¾—: åˆ¥ã‚·ãƒ¼ãƒˆã®ãŸã‚å€‹åˆ¥APIå‘¼ã³å‡ºã—');
        const data = await callSheetsAPI(range, 'GET');
        const rows = data.values || [];

        console.log('å–å¾—ã—ãŸãƒ‡ãƒ¼ã‚¿:', rows.slice(0, 3)); // ãƒ‡ãƒãƒƒã‚°ç”¨

        // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’é™¤å¤–ã—ã¦ãƒ‡ãƒ¼ã‚¿ã‚’å‡¦ç†
        costData = rows.slice(1).map((row, arrayIndex) => {
          const actualRowNumber = arrayIndex + 2; // å®Ÿéš›ã®ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®è¡Œç•ªå·ï¼ˆãƒ˜ãƒƒãƒ€ãƒ¼è¡Œ+1ï¼‰
          console.log(`è¡Œ${actualRowNumber}:`, row); // ãƒ‡ãƒãƒƒã‚°ç”¨
          
          const item = {
            index: arrayIndex, // é…åˆ—å†…ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹
            rowNumber: actualRowNumber, // å®Ÿéš›ã®ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®è¡Œç•ªå·
            vintage: row[0] || '',           // Båˆ—: ãƒ´ã‚£ãƒ³ãƒ†ãƒ¼ã‚¸
            wineName: row[1] || '',          // Cåˆ—: ãƒ¯ã‚¤ãƒ³å
            englishName: row[2] || '',       // Dåˆ—: è‹±è¡¨è¨˜
            sellingPrice: 0,                 // Eåˆ—: è²©å£²ä¾¡æ ¼(ç¨è¾¼)
            costExTax: 0,                    // Fåˆ—: åŸä¾¡(ç¨æŠœ)
            costInTax: 0,                    // Gåˆ—: åŸä¾¡(ç¨è¾¼)
            costRatio: 0                     // Låˆ—: åŸä¾¡ç‡
          };

          // æ•°å€¤ã®ãƒ‘ãƒ¼ã‚¹å‡¦ç†ã‚’æ”¹å–„
          if (row[3] && row[3].toString().trim() !== '') {
            const rawSellingPrice = row[3].toString();
            const sellingPrice = parseFloat(rawSellingPrice.replace(/[^\d.-]/g, ''));
            item.sellingPrice = isNaN(sellingPrice) ? 0 : sellingPrice;
            console.log(`è²©å£²ä¾¡æ ¼ãƒ‘ãƒ¼ã‚¹: "${rawSellingPrice}" â†’ ${item.sellingPrice}`);
          }
          
          if (row[4] && row[4].toString().trim() !== '') {
            const rawCostExTax = row[4].toString();
            const costExTax = parseFloat(rawCostExTax.replace(/[^\d.-]/g, ''));
            item.costExTax = isNaN(costExTax) ? 0 : costExTax;
            console.log(`åŸä¾¡(ç¨æŠœ)ãƒ‘ãƒ¼ã‚¹: "${rawCostExTax}" â†’ ${item.costExTax}`);
          }
          
          if (row[5] && row[5].toString().trim() !== '') {
            const rawCostInTax = row[5].toString();
            const costInTax = parseFloat(rawCostInTax.replace(/[^\d.-]/g, ''));
            item.costInTax = isNaN(costInTax) ? 0 : costInTax;
            console.log(`åŸä¾¡(ç¨è¾¼)ãƒ‘ãƒ¼ã‚¹: "${rawCostInTax}" â†’ ${item.costInTax}`);
          }
          
          if (row[10] && row[10].toString().trim() !== '') {
            const rawCostRatio = row[10].toString();
            const costRatio = parseFloat(rawCostRatio.replace(/[^\d.-]/g, ''));
            item.costRatio = isNaN(costRatio) ? 0 : costRatio;
            console.log(`åŸä¾¡ç‡ãƒ‘ãƒ¼ã‚¹: "${rawCostRatio}" â†’ ${item.costRatio}`);
          }

          console.log(`å‡¦ç†å¾Œ è¡Œ${actualRowNumber}:`, {
            vintage: item.vintage,
            wineName: item.wineName,
            englishName: item.englishName,
            sellingPrice: item.sellingPrice,
            costExTax: item.costExTax,
            costInTax: item.costInTax,
            costRatio: item.costRatio
          }); // ãƒ‡ãƒãƒƒã‚°ç”¨
          return item;
        }).filter(item => item.wineName.trim() !== '');

        filteredData = [...costData];
        displayCostData(filteredData);
        loadingMessage.style.display = 'none';
        costTable.style.display = 'table';

      } catch (error) {
        console.error('åŸä¾¡ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
        loadingMessage.style.display = 'none';
        errorMessage.style.display = 'block';
        errorMessage.textContent = `âŒ ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`;
      }
    }

    // åŸä¾¡ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
    function displayCostData(data) {
      costTableBody.innerHTML = '';

      if (data.length === 0) {
        costTableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #718096;">ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</td></tr>';
        return;
      }

      data.forEach((item, displayIndex) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${escapeHtml(item.vintage)}</td>
          <td>${escapeHtml(item.wineName)}</td>
          <td>${escapeHtml(item.englishName)}</td>
          <td>Â¥${item.sellingPrice.toLocaleString()}</td>
          <td>Â¥${item.costExTax.toLocaleString()}</td>

        costTableBody.appendChild(row);
      });
    }



    // æ¤œç´¢æ©Ÿèƒ½ã‚’è¨­å®š
    function setupSearch() {
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        
        if (searchTerm === '') {
          filteredData = [...costData];
        } else {
          filteredData = costData.filter(item => 
            item.wineName.toLowerCase().includes(searchTerm) ||
            item.englishName.toLowerCase().includes(searchTerm) ||
            item.vintage.toLowerCase().includes(searchTerm)
          );
        }
        
        applySorting();
        displayCostData(filteredData);
      });
    }

    // ã‚½ãƒ¼ãƒˆæ©Ÿèƒ½ã‚’è¨­å®š
    function setupSorting() {
      const sortableHeaders = document.querySelectorAll('.sortable');
      sortableHeaders.forEach(header => {
        header.addEventListener('click', () => {
          const column = header.dataset.sort;
          if (currentSort.column === column) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
          } else {
            currentSort.column = column;
            currentSort.direction = 'asc';
          }
          
          // ã‚½ãƒ¼ãƒˆã‚¢ã‚¤ã‚³ãƒ³ã‚’æ›´æ–°
          sortableHeaders.forEach(h => {
            h.classList.remove('sort-asc', 'sort-desc');
          });
          header.classList.add(`sort-${currentSort.direction}`);
          
          applySorting();
          displayCostData(filteredData);
        });
      });
    }

    // ã‚½ãƒ¼ãƒˆã‚’é©ç”¨
    function applySorting() {
      if (!currentSort.column) return;

      filteredData.sort((a, b) => {
        let aVal = a[currentSort.column];
        let bVal = b[currentSort.column];

        if (currentSort.column === 'sellingPrice' || currentSort.column === 'costExTax' || currentSort.column === 'costInTax' || currentSort.column === 'costRatio') {
          aVal = parseFloat(aVal) || 0;
          bVal = parseFloat(bVal) || 0;
        } else {
          aVal = String(aVal).toLowerCase();
          bVal = String(bVal).toLowerCase();
        }

        if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
        if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
        return 0;
      });
    }

    // CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
    function exportToCSV() {
      const headers = ['ãƒ´ã‚£ãƒ³ãƒ†ãƒ¼ã‚¸', 'ãƒ¯ã‚¤ãƒ³å', 'è‹±è¡¨è¨˜', 'è²©å£²ä¾¡æ ¼(ç¨è¾¼)', 'åŸä¾¡(ç¨æŠœ)', 'åŸä¾¡(ç¨è¾¼)', 'åŸä¾¡ç‡'];
      const csvContent = [
        headers.join(','),
        ...costData.map(item => [
          `"${item.vintage}"`,
          `"${item.wineName}"`,
          `"${item.englishName}"`,
          item.sellingPrice,
          item.costExTax,
          item.costInTax,
          item.costRatio
        ].join(','))
      ].join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      // ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³å•é¡Œã‚’å›é¿ï¼šãƒ­ãƒ¼ã‚«ãƒ«æ—¥ä»˜ã¨ã—ã¦å‡¦ç†
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const dateStr = `${year}-${month}-${day}`;
      
      link.setAttribute('download', `ãƒ¯ã‚¤ãƒ³åŸä¾¡ãƒªã‚¹ãƒˆ_${dateStr}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°
    function refreshData() {

    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
