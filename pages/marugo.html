<script>
    // パスワード認証の有効期限（時間）
    const PASSWORD_EXPIRY_HOURS = 8; 

    // ソート機能用の変数
    let sortDirection = {};
    let currentTableData = [];

    // パスワード認証管理クラス
    class PasswordAuth {
        constructor() {
            this.setupPasswordAuth();
        }

        setupPasswordAuth() {
            // 既存の認証状態をチェック
            if (this.isPasswordAuthenticated()) {
                this.showAutoLoginScreen();
            } else {
                this.showPasswordScreen();
            }

            // パスワードフォームのイベントリスナー
            const passwordForm = document.getElementById('password-form');
            if (passwordForm) {
                passwordForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handlePasswordSubmit();
                });
            }

            // Enterキーでログイン
            const passwordInput = document.getElementById('password-input');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.handlePasswordSubmit();
                    }
                });
            }
        }

        isPasswordAuthenticated() {
            const authData = sessionStorage.getItem('passwordAuth');
            if (!authData) return false;

            try {
                const auth = JSON.parse(authData);
                const now = new Date().getTime();
                const authTime = new Date(auth.timestamp).getTime();
                const hoursElapsed = (now - authTime) / (1000 * 60 * 60);

                return auth.authenticated && hoursElapsed < PASSWORD_EXPIRY_HOURS;
            } catch (error) {
                console.error('認証データの解析エラー:', error);
                return false;
            }
        }

        handlePasswordSubmit() {
            const passwordInput = document.getElementById('password-input');
            const passwordBtn = document.getElementById('password-btn');
            const passwordError = document.getElementById('password-error');
            const enteredPassword = passwordInput.value;

            // ボタンを無効化
            passwordBtn.disabled = true;
            passwordBtn.textContent = '🔄 認証中...';

            // パスワードチェック（少し遅延を入れてセキュリティらしく見せる）
            setTimeout(() => {
                // ここを修正: obfuscated.js から提供される verifyPassword 関数を呼び出す
                // verifyPassword 関数が利用可能かチェック
                if (typeof verifyPassword === 'function' && verifyPassword(enteredPassword)) {
                    // 認証成功
                    this.setPasswordAuthentication();
                    passwordError.style.display = 'none';
                    this.showAutoLoginScreen();
                } else {
                    // 認証失敗
                    passwordError.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // ボタンを元に戻す
                    passwordBtn.disabled = false;
                    passwordBtn.textContent = '🚪 ログイン';
                    
                    // エラーメッセージを少し揺らす
                    passwordError.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        passwordError.style.animation = '';
                    }, 500);
                }
            }, 1000);
        }

        setPasswordAuthentication() {
            const authData = {
                authenticated: true,
                timestamp: new Date().toISOString()
            };
            sessionStorage.setItem('passwordAuth', JSON.stringify(authData));
            console.log('パスワード認証完了');
        }

        showPasswordScreen() {
            document.getElementById('password-screen').style.display = 'block';
            document.getElementById('auto-login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'none';
            
            // パスワード入力欄にフォーカス
            setTimeout(() => {
                const passwordInput = document.getElementById('password-input');
                if (passwordInput) {
                    passwordInput.focus();
                }
            }, 100);
        }

        showAutoLoginScreen() {
            document.getElementById('password-screen').style.display = 'none';
            document.getElementById('auto-login-screen').style.display = 'block';
            document.getElementById('main-app').style.display = 'none';
            
            // 自動ログイン処理を開始
            if (typeof GoogleSheetsAPIAnalyzer !== 'undefined') {
                new GoogleSheetsAPIAnalyzer();
            }
        }

        logout() {
            sessionStorage.removeItem('passwordAuth');
            sessionStorage.removeItem('apiAuthenticated');
            window.location.reload(); // ページをリロードして初期状態に戻る
        }
    }

    // CSS animation for shake effect
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    `;
    document.head.appendChild(style);

    // ソート機能
    function sortTable(columnIndex) {
        const table = document.getElementById("results-table");
        const tbody = table.querySelector("tbody");
        const rows = Array.from(tbody.querySelectorAll("tr"));
        
        if (rows.length === 0) return;
        
        // ソート方向を決定
        if (sortDirection[columnIndex] === 'asc') {
            sortDirection[columnIndex] = 'desc';
        } else {
            sortDirection[columnIndex] = 'asc';
        }
        
        // ヘッダーのクラスを更新
        const headers = table.querySelectorAll("th");
        headers.forEach((header, index) => {
            header.classList.remove('sort-asc', 'sort-desc');
            if (index === columnIndex) {
                header.classList.add(sortDirection[columnIndex] === 'asc' ? 'sort-asc' : 'sort-desc');
            }
        });
        
        // ソート実行
        rows.sort((a, b) => {
            const aText = a.cells[columnIndex].textContent.trim();
            const bText = b.cells[columnIndex].textContent.trim();
            
            let comparison = 0;
            
            // 列ごとのソート処理
            if (columnIndex === 0) {
                // 日付列
                const dateA = new Date(aText);
                const dateB = new Date(bText);
                comparison = dateA - dateB;
            } else if ([5, 6, 7].includes(columnIndex)) { // Indices for Quantity, Unit Price, Amount
                // 数値列 - 数値として比較
                const numA = parseFloat(aText.replace(/[¥,]/g, '')) || 0;
                const numB = parseFloat(bText.replace(/[¥,]/g, '')) || 0;
                comparison = numA - numB;
            } else {
                // その他の列 - 文字列として比較
                comparison = aText.localeCompare(bText, 'ja');
            }
            
            return sortDirection[columnIndex] === 'asc' ? comparison : -comparison;
        });
        
        // テーブルを更新
        tbody.innerHTML = '';
        rows.forEach(row => tbody.appendChild(row));
    }

    class GoogleSheetsAPIAnalyzer {
        constructor() {
            console.log('=== GoogleSheetsAPIAnalyzer 初期化開始 ===');
            
            this.data = []; // スプレッドシートから読み込んだ全データ
            this.searchResults = []; // 検索結果データ
            this.statusDiv = document.getElementById('status-info');
            this.stores = new Set();
            // ここにあなたのAPIキーを貼り付けてください
            this.apiKey = 'AIzaSyAcy7hXztCjngG2poP-Sn_g6ED0TESnNTE'; // 実際のAPIキーに置き換えてください
            this.spreadsheetId = '1Z1i7p1s5GeXdfhMoSrcu-JzJL_yima7FNHCoJ7Fz4iY'; // 実際のスプレッドシートIDに置き換えてください
            this.sheetName = '貸借表'; // シート名
            
            console.log('基本設定完了');
            console.log('自動認証開始');
            
            // 自動認証を開始
            this.initAutoAuth();
            
            console.log('=== コンストラクタ完了 ===');
        }

        async initAutoAuth() {
            console.log('=== 自動認証開始 ===');
            
            // ログアウトボタンのイベントリスナーを設定
            this.setupLogoutListener();
            
            // 既にログイン済みかチェック
            const isAuthenticated = sessionStorage.getItem('apiAuthenticated') === 'true';
            console.log('既存認証状態:', isAuthenticated);
            
            if (isAuthenticated) {
                console.log('既にAPI認証済み - メインアプリを表示');
                await this.showMainApp();
            } else {
                console.log('API認証実行中...');
                await this.performAutoAuth();
            }
            
            console.log('=== 自動認証完了 ===');
        }

        async performAutoAuth() {
            const autoLoginScreen = document.getElementById('auto-login-screen');
            const statusElement = document.getElementById('auto-login-status');
            
            // ロード画面を表示
            if (autoLoginScreen) {
                autoLoginScreen.style.display = 'block';
            }

            try {
                // 認証ステータス更新
                statusElement.textContent = 'Google Sheets API に接続中...';
                
                // 少し待ってから認証開始（ユーザー体験向上）
                await this.delay(1000);
                
                // APIキーの有効性をテスト
                const isValidKey = await this.validateApiKey();
                
                if (isValidKey) {
                    statusElement.textContent = '✅ API認証成功 - システムを初期化中...';
                    await this.delay(500);
                    
                    // 認証成功をセッションに保存
                    sessionStorage.setItem('apiAuthenticated', 'true');
                    
                    // メインアプリに移行
                    await this.showMainApp();
                    
                } else {
                    throw new Error('APIキーが無効または期限切れです');
                }
                
            } catch (error) {
                console.error('自動認証エラー:', error);
                statusElement.textContent = `❌ 認証失敗: ${error.message}`;
                
                // エラー時の再試行ボタンを表示
                setTimeout(() => {
                    if (statusElement) {
                        statusElement.innerHTML = `
                            ❌ 認証に失敗しました<br>
                            <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #5a7c5a; color: white; border: none; border-radius: 8px; cursor: pointer;">
                                🔄 再試行
                            </button>
                        `;
                    }
                }, 2000);
            }
        }

        async validateApiKey() {
            try {
                // APIキーの有効性をテスト（簡単なAPI呼び出し）
                const testUrl = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}?key=${this.apiKey}`;
                const response = await fetch(testUrl);
                
                return response.ok;
            } catch (error) {
                console.error('APIキー検証エラー:', error);
                return false;
            }
        }

        setupLogoutListener() {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    this.handleLogout();
                });
                console.log('ログアウトリスナー設定完了');
            }
        }

        handleLogout() {
            // パスワード認証とAPI認証の両方をクリア
            sessionStorage.removeItem('apiAuthenticated');
            sessionStorage.removeItem('passwordAuth');
            window.location.reload(); // ページをリロードして初期状態に戻る
        }

        async showMainApp() {
            console.log('=== メインアプリ表示開始 ===');
            
            const autoLoginScreen = document.getElementById('auto-login-screen');
            const mainApp = document.getElementById('main-app');
            
            console.log('自動ログイン画面要素:', autoLoginScreen);
            console.log('メインアプリ要素:', mainApp);
            
            if (autoLoginScreen && mainApp) {
                autoLoginScreen.style.display = 'none';
                mainApp.style.display = 'block';
                console.log('画面切り替え完了');
                
                // メインアプリを初期化
                try {
                    await this.init();
                    console.log('メインアプリ初期化完了');
                } catch (error) {
                    console.error('メインアプリ初期化エラー:', error);
                }
            } else {
                console.error('画面要素が見つかりません');
                console.error('自動ログイン画面:', autoLoginScreen);
                console.error('メインアプリ:', mainApp);
            }
            
            console.log('=== メインアプリ表示完了 ===');
        }

        delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async init() {
            this.log('システム初期化中...', 'loading');
            this.setupEventListeners();
            this.setDefaultDates();
            
            // APIキーが設定されている場合は自動接続
            if (this.apiKey && this.apiKey !== 'YOUR_API_KEY_HERE') { // APIキーが空でないこともチェック
                await this.connectToGoogleSheets();
            } else {
                this.log('APIキーを設定してください', 'error');
            }
        }

        debugLog(message, data = null) {
            const debugDiv = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            let logEntry = `[${timestamp}] ${message}`;
            if (data) {
                logEntry += `\n${JSON.stringify(data, null, 2)}`;
            }
            
            const logElement = document.createElement('div');
            logElement.style.marginBottom = '10px';
            logElement.style.paddingBottom = '10px';
            logElement.style.borderBottom = '1px solid #e9ecef';
            logElement.textContent = logEntry;
            debugDiv.appendChild(logElement);
            debugDiv.scrollTop = debugDiv.scrollHeight;
            
            console.log(message, data);
        }

        showDebugInfo() {
            const debugBtn = document.getElementById('debug-btn');
            const debugInfo = document.getElementById('debug-info');
            
            debugBtn.style.display = 'block';
            debugBtn.onclick = () => {
                debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                debugBtn.textContent = debugInfo.style.display === 'none' ? '🐛 詳細デバッグ情報を表示' : '🐛 デバッグ情報を非表示';
            };
        }

        log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            if (type === 'loading') {
                this.statusDiv.className = 'status-loading';
                this.statusDiv.innerHTML = `<span class="loading-spinner"></span>${logEntry}`;
            } else {
                this.statusDiv.className = type === 'error' ? 'status-error' : type === 'success' ? 'status-success' : 'status-info';
                this.statusDiv.textContent = logEntry;
            }
            
            console.log(logEntry);
        }

        async connectToGoogleSheets() {
            if (!this.apiKey || this.apiKey === 'YOUR_API_KEY_HERE') {
                this.log('APIキーが設定されていません', 'error');
                return;
            }

            this.log('Google Sheets API に接続中...', 'loading');
            this.showDebugInfo();

            try {
                // まず、スプレッドシートの情報を取得してシート名を確認
                const metadataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}?key=${this.apiKey}`;
                
                this.debugLog('メタデータ取得 URL', metadataUrl);
                
                const metadataResponse = await fetch(metadataUrl);
                
                if (!metadataResponse.ok) {
                    throw new Error(`メタデータ取得失敗: ${metadataResponse.status} ${metadataResponse.statusText}`);
                }
                
                const metadata = await metadataResponse.json();
                this.debugLog('スプレッドシート情報', metadata);
                
                // 「貸借表」シートを探す
                let targetSheetName = this.sheetName;
                const targetSheet = metadata.sheets.find(sheet => sheet.properties.title === this.sheetName);
                
                if (!targetSheet) {
                    throw new Error(`「${this.sheetName}」シートが見つかりません。`);
                }
                
                this.debugLog('対象シートが見つかりました', targetSheetName);
                
                // Google Sheets API v4 を使用してデータを取得
                const range = `${targetSheetName}!A:K`; // A列からK列までを取得
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}/values/${range}?key=${this.apiKey}`;
                
                this.debugLog('API リクエスト URL', url);
                
                const response = await fetch(url);
                
                this.debugLog('API レスポンス', {
                    status: response.status,
                    statusText: response.statusText
                });
                
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('APIキーが無効または権限が不足しています。APIキーとスプレッドシートの共有設定を確認してください。');
                    } else if (response.status === 400) {
                        throw new Error('スプレッドシートIDまたはシート名が正しくありません。');
                    } else {
                        throw new Error(`API エラー: ${response.status} ${response.statusText}`);
                    }
                }
                
                const data = await response.json();
                this.debugLog('取得データ', data);

        async processSheetData(values) {
            this.log('データを解析中...', 'loading');
            
            if (values.length === 0) {
                throw new Error('データが空です');
            }

            // ヘッダー行を取得
            const headers = values[0];
            this.debugLog('ヘッダー行', headers);
            
            // フィールドマッピング
            const getColumnIndex = (aliases) => {
                for (const alias of aliases) {
                    const index = headers.findIndex(header => {
                        if (header === alias) return true;
                        if (header.toLowerCase().includes(alias.toLowerCase()) || 
                            alias.toLowerCase().includes(header.toLowerCase())) return true;
                        if (alias === 'date' && (header === '›' || header.includes('日付'))) return true;
                        return false;
                    });
                    if (index !== -1) {
                        this.debugLog(`フィールドマッピング成功: ${aliases[0]} -> ${headers[index]} (列${index})`);
                        return index;
                    }
                }
                this.debugLog(`フィールドマッピング失敗: ${aliases[0]}`);
                return -1;
            };

            const dateIndex = getColumnIndex(['›', '日付', 'date', '取引日']); // A列
            const nameIndex = getColumnIndex(['名前', 'name', '入力者']); // B列
            const lenderIndex = getColumnIndex(['貸主', 'lender']); // C列
            const borrowerIndex = getColumnIndex(['借主', 'borrower']); // D列
            const categoryIndex = getColumnIndex(['カテゴリー', 'category']); // E列
            const itemIndex = getColumnIndex(['品目', 'item']); // F列
            const quantityIndex = getColumnIndex(['個/本/g', '個/本', 'quantity']); // G列
            const unitPriceIndex = getColumnIndex(['単価', 'unitPrice']); // H列
            const amountIndex = getColumnIndex(['金額', 'amount']); // I列
            const inputDateIndex = getColumnIndex(['入力日時', 'inputDate']); // J列
            const correctionIndex = getColumnIndex(['修正', 'correction']); // K列

            this.debugLog('フィールドインデックス', {
                dateIndex, nameIndex, lenderIndex, borrowerIndex, 
                categoryIndex, itemIndex, quantityIndex, unitPriceIndex, 
                amountIndex, inputDateIndex, correctionIndex
            });

            // データ行を処理（ヘッダーをスキップ）
            this.data = values.slice(1).map((row, index) => {
                const getValue = (colIndex) => colIndex !== -1 && row[colIndex] ? row[colIndex] : '';
                
                let extractedDate = '';
                if (dateIndex !== -1 && row[dateIndex]) {
                    extractedDate = this.extractDateFromDateTime(row[dateIndex]);
                } else if (inputDateIndex !== -1 && row[inputDateIndex]) {
                    extractedDate = this.extractDateFromDateTime(row[inputDateIndex]);
                }

                const processedRow = {
                    date: extractedDate,
                    name: getValue(nameIndex),
                    lender: this.normalizeStoreName(getValue(lenderIndex).trim()),
                    borrower: this.normalizeStoreName(getValue(borrowerIndex).trim()),
                    category: getValue(categoryIndex),
                    item: getValue(itemIndex),
                    quantity: getValue(quantityIndex),
                    unitPrice: getValue(unitPriceIndex),
                    amount: this.parseAmount(getValue(amountIndex)),
                    originalAmount: getValue(amountIndex),
                    inputDate: getValue(inputDateIndex),
                    correction: getValue(correctionIndex), // 修正フラグを追加
                    originalRowIndex: index + 2 // 🔥 追加: スプレッドシートの実際の行番号
                };

                // 店舗名を収集
                if (processedRow.lender) this.stores.add(processedRow.lender);
                if (processedRow.borrower) this.stores.add(processedRow.borrower);

                if (index < 5) {
                    this.debugLog(`処理済みデータサンプル（行${index + 2}）`, processedRow);
                }

                return processedRow;
            }).filter((row, index) => {
                const isValid = row.date && (row.lender || row.borrower);
                if (!isValid && index < 10) {
                    this.debugLog(`無効行をフィルタ（行${index + 2}）`, row);
                }
                return isValid;
            });

            this.debugLog(`最終データ件数: ${this.data.length}件`);
            this.debugLog('検出された店舗一覧', Array.from(this.stores).sort());
        }

        // 店舗名の正規化
        normalizeStoreName(storeName) {
            if (!storeName) return '';
            
            // まず基本的なクリーニング
            let normalized = storeName.trim().toUpperCase();
            
            const normalizations = {
                'クラウディア２': 'Claudia2',
                'クラウディア2': 'Claudia2',
                'マルゴ': 'MARUGO',
                'マルゴセカンド': 'MARUGO2',
                
                // BISTRO CAVA系の正規化を追加
                'BISTRO CAVA,CAVA': 'BISTRO CAVACAVA',
                'BISTRO CAVA CAVA': 'BISTRO CAVACAVA',
                'BISTROCAVACAVA': 'BISTRO CAVACAVA',
                'BISTRO CAVA・CAVA': 'BISTRO CAVACAVA',
                
                // その他の正規化ルール
                'MARUGO GRANDE': 'MARUGO GRANDE',
                'MARUGO MARUNOUCHI': 'MARUGO MARUNOUCHI',
                'MARUGO YOTSUYA': 'MARUGO YOTSUYA',
                'MARUGO-D': 'MARUGO-D',
                'MARUGO-OTTO': 'MARUGO-OTTO'
            };
            
            // 完全一致での正規化
            if (normalizations[normalized]) {
                return normalizations[normalized];
            }
            
            // BISTRO CAVA系の部分的正規化
            if (normalized.includes('BISTRO') && normalized.includes('CAVA')) {
                return 'BISTRO CAVACAVA';
            }
            
            return storeName; // 元の形式を保持
        }

        extractDateFromDateTime(dateTimeStr) {
            if (!dateTimeStr) return '';
            
            try {
                if (/^\d{4}-\d{2}-\d{2}$/.test(dateTimeStr)) {
                    return dateTimeStr;
                }
                
                const date = new Date(dateTimeStr);
                if (!isNaN(date.getTime())) {
                    return date.toISOString().split('T')[0];
                }
                
                const japaneseMatch = dateTimeStr.match(/(\d{4})年(\d{1,2})月(\d{1,2})日/);
                if (japaneseMatch) {
                    const [, year, month, day] = japaneseMatch;
                    return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                }
                
                const slashMatch = dateTimeStr.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})/);
                if (slashMatch) {
                    const [, year, month, day] = slashMatch;
                    return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                }
                
                const hyphenMatch = dateTimeStr.match(/(\d{4})-(\d{1,2})-(\d{1,2})/);
                if (hyphenMatch) {
                    const [, year, month, day] = hyphenMatch;
                    return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                }
                
                return '';
            } catch (error) {
                return '';
            }
        }

        parseAmount(amountStr) {
            if (!amountStr) return 0;
            const normalized = amountStr.toString().replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
            const cleaned = normalized.replace(/[,\s]/g, '');
            return parseFloat(cleaned) || 0;
        }

                if (!this.data || this.data.length === 0) {
                    this.log('データを先に読み込んでください。「📋 全データを表示」をクリックしてください。', 'error');
                    return;

                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const storeName = document.getElementById('store-name').value;
                
                let results = this.data.filter(row => {
                    // 1. 修正マークの有無をチェック
                    const isCorrectionMarked = row.correction && row.correction.includes('✏️修正');
                    if (!isCorrectionMarked) {
                        return false;
                    }

                    // 2. 日付フィルター（より厳密な判定）
                    const rowDate = row.date ? new Date(row.date) : null;
                    
                    // 開始日が指定されていて、行に日付がないか、日付が開始日より前の場合は除外
                    if (startDate && (!rowDate || rowDate < new Date(startDate))) {
                        return false;
                    }
                    
                    // 終了日が指定されていて、行に日付がないか、日付が終了日より後の場合は除外
                    if (endDate) {
                        const endOfDay = new Date(endDate);
                        endOfDay.setHours(23, 59, 59, 999); // 終了日の終わりまでを範囲に含める
                        if (!rowDate || rowDate > endOfDay) {
                            return false;
                        }
                    }

                    // 3. 店舗名による絞り込み
                    if (storeName) {
                        return row.lender === storeName || row.borrower === storeName;
                    }

                    // 上記のフィルターをすべて通過した場合、結果に含める
                    return true;
                });

                this.searchResults = results;
                
                const displayTitle = storeName ? `${storeName}の修正データ詳細` : '修正データ詳細（全店舗）';
                
                this.log(`修正データ検索完了: ${this.searchResults.length}件の修正取引が見つかりました`, 'success');
                
                hideSummary();
                this.displayAllDataResults(displayTitle);

                        ? `${storeName}の修正データが指定された期間内に見つかりませんでした。`
                        : '指定された期間内に修正データが見つかりませんでした。';
                    this.log(message, 'info');
                }
            }
            catch (error) {
                console.error('修正検索エラー:', error);
                this.log('修正データの検索中にエラーが発生しました。', 'error');
            }
        }

                    borrowedByCategory[category] = (borrowedByCategory[category] || 0) + row.amount;
                    borrowedCountByCategory[category] = (borrowedCountByCategory[category] || 0) + 1;
                }
            });

            const balance = totalLent - totalBorrowed;
            const balanceByCategory = {
                '食材': (lentByCategory['食材'] || 0) - (borrowedByCategory['食材'] || 0),
                '飲料': (lentByCategory['飲料'] || 0) - (borrowedByCategory['飲料'] || 0),
                'その他': (lentByCategory['その他'] || 0) - (borrowedByCategory['その他'] || 0)
            };

            // 内訳表示用のヘルパー関数
            const createBreakdown = (categoryData, showCounts = false, countData = null) => {
                const categories = ['食材', '飲料', 'その他'];
                return categories
                    .filter(category => (categoryData[category] || 0) !== 0)
                    .map(category => {
                        const amount = categoryData[category] || 0;
                        const countText = showCounts && countData && (countData[category] || 0) > 0
                            ? ` (${countData[category]}件)` 
                            : '';
                        return `<span class="breakdown-item">${category}: ¥${amount.toLocaleString()}${countText}</span>`;
                    })
                    .join('<br>');
            };

            summaryCards.innerHTML = `
                <div class="summary-card positive">
                    <h3>貸出合計</h3>
                    <div class="value">¥${totalLent.toLocaleString()}</div>
                    <p>${this.searchResults.filter(row => row.lender === storeName).length}件</p>
                    <div class="breakdown">
                        ${createBreakdown(lentByCategory, true, lentCountByCategory)}
                    </div>
                </div>
                <div class="summary-card negative">
                    <h3>借入合計</h3>
                    <div class="value">¥${totalBorrowed.toLocaleString()}</div>
                    <p>${this.searchResults.filter(row => row.borrower === storeName).length}件</p>
                    <div class="breakdown">
                        ${createBreakdown(borrowedByCategory, true, borrowedCountByCategory)}
                    </div>
                </div>
                <div class="summary-card ${balance >= 0 ? 'positive' : 'negative'}">
                    <h3>残高</h3>
                    <div class="value">¥${balance.toLocaleString()}</div>
                    <p> </p>
                    <div class="breakdown">
                        ${createBreakdown(balanceByCategory)}
                    </div>
                </div>
                <div class="summary-card neutral">
                    <h3>取引件数</h3>
                    <div class="value">${this.searchResults.length}</div>
                    <p>件</p>
                    <div class="breakdown">
                        ${(() => {
                            const totalCountByCategory = {
                                '食材': (lentCountByCategory['食材'] || 0) + (borrowedCountByCategory['食材'] || 0),
                                '飲料': (lentCountByCategory['飲料'] || 0) + (borrowedCountByCategory['飲料'] || 0),
                                'その他': (lentCountByCategory['その他'] || 0) + (borrowedCountByCategory['その他'] || 0)
                            };
                            
                            const categories = ['食材', '飲料', 'その他'];
                            return categories
                                .filter(category => (totalCountByCategory[category] || 0) > 0)
                                .map(category => `<span class="breakdown-item">${category}: ${totalCountByCategory[category]}件</span>`)
                                .join('<br>');
                        })()}
                    </div>
                </div>
            `;
        }

        updateDetailsTable(isAllData = false) {
            const detailsTable = document.getElementById('details-table');
            
            if (this.searchResults.length === 0) {
                detailsTable.innerHTML = '<tr><td colspan="10" class="no-results">検索条件に該当するデータがありません</td></tr>';
                return;
            }

            detailsTable.innerHTML = this.searchResults.map((row, index) => {
                const correctionDisplay = row.correction || ''; 
                const unitPriceDisplay = row.unitPrice ? '¥' + this.parseAmount(row.unitPrice).toLocaleString() : '';

                if (isAllData) {
                    // 全データ表示時: 貸主→借主の形で表示
                    return `
                        <tr class="data-row" data-original-row-index="${row.originalRowIndex}" style="cursor: pointer;" title="クリックして逆取引修正">
                            <td>${row.date}</td>
                            <td><span class="type-tag type-貸借">貸借</span></td>
                            <td>${row.lender} → ${row.borrower}</td>
                            <td>${row.item}</td>
                            <td>${row.category}</td>
                            <td>${row.quantity || ''}</td>
                            <td>${unitPriceDisplay}</td>
                            <td class="amount">¥${row.amount.toLocaleString()}</td>
                            <td>${row.name}</td>
                            <td>${correctionDisplay}</td>
                        </tr>
                    `;
                } else {
                    // 店舗別検索時: 従来の表示
                    const storeName = document.getElementById('store-name').value;
                    const isLender = row.lender === storeName;
                    const transactionType = isLender ? '貸出' : '借入';
                    const counterpart = isLender ? row.borrower : row.lender;
                    const amountClass = isLender ? 'positive' : 'negative';

                    return `
                        <tr class="data-row" data-original-row-index="${row.originalRowIndex}" style="cursor: pointer;" title="クリックして逆取引修正">
                            <td>${row.date}</td>
                            <td><span class="type-tag type-${transactionType}">${transactionType}</span></td>
                            <td>${counterpart}</td>
                            <td>${row.item}</td>
                            <td>${row.category}</td>
                            <td>${row.quantity || ''}</td>
                            <td>${unitPriceDisplay}</td>
                            <td class="amount ${amountClass}">¥${row.amount.toLocaleString()}</td>
                            <td>${row.name}</td>
                            <td>${correctionDisplay}</td>
                        </tr>
                    `;
                }
            }).join('');

            // テーブルデータを保存（ソート用）
            currentTableData = this.searchResults;
            
            // 行クリックイベントを追加
            this.addRowClickEvents();
        }

        // 行クリックイベントを追加（修正版）
        addRowClickEvents() {
            const dataRows = document.querySelectorAll('.data-row');
            
            dataRows.forEach(rowElement => { // 変数名を 'row' から 'rowElement' に変更
                rowElement.addEventListener('click', (e) => {
                    // イベントバブリングを防止
                    e.stopPropagation();
                    
                    // data-original-row-index から直接スプレッドシートの行番号を取得
                    const originalRowIndex = parseInt(rowElement.dataset.originalRowIndex);
                    
                    // this.searchResults から対応するデータを検索
                    const selectedData = this.searchResults.find(data => data.originalRowIndex === originalRowIndex);

                    if (!selectedData) {
                        console.error('選択されたデータが見つかりません', {
                            originalRowIndex: originalRowIndex,
                            searchResultsLength: this.searchResults.length,
                            searchResults: this.searchResults
                        });
                        // alert('選択されたデータが見つかりません。ページを再読み込みして再度お試しください。'); // alert の代わりにカスタムモーダルを使用
                        this.showCustomAlertDialog('選択されたデータが見つかりません。ページを再読み込みして再度お試しください。');
                        return;
                    }
                    
                    console.log('行クリック - データ選択:', selectedData);
                    this.showDeleteConfirmDialog(selectedData);
                });
                
                // ホバー効果を強化
                rowElement.addEventListener('mouseenter', () => {
                    rowElement.style.backgroundColor = 'rgba(214, 158, 46, 0.1)';
                    rowElement.style.transform = 'scale(1.02)';
                    rowElement.style.transition = 'all 0.2s ease';
                    rowElement.style.cursor = 'pointer';
                });
                
                rowElement.addEventListener('mouseleave', () => {
                    rowElement.style.backgroundColor = '';
                    rowElement.style.transform = '';
                });
            });
            
            console.log(`${dataRows.length}行にクリックイベントを追加しました`);
        }

        // カスタムアラートダイアログの表示
        showCustomAlertDialog(message) {
            const dialogId = 'custom-alert-dialog';
            let dialog = document.getElementById(dialogId);

            if (!dialog) {
                dialog = document.createElement('div');
                dialog.id = dialogId;
                dialog.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: white;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    z-index: 10000;
                    text-align: center;
                    max-width: 80%;
                    min-width: 300px;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                `;
                const msgDiv = document.createElement('div');
                msgDiv.id = 'custom-alert-message';
                msgDiv.style.marginBottom = '20px';
                msgDiv.style.fontSize = '16px';
                msgDiv.style.color = '#333';
                dialog.appendChild(msgDiv);

                const closeBtn = document.createElement('button');
                closeBtn.textContent = 'OK';
                closeBtn.style.cssText = `
                    background-color: #5a7c5a;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 16px;
                    font-weight: 600;
                    transition: background-color 0.3s ease;
                `;
                closeBtn.onmouseover = () => closeBtn.style.backgroundColor = '#4a6b4a';
                closeBtn.onmouseout = () => closeBtn.style.backgroundColor = '#5a7c5a';
                closeBtn.onclick = () => dialog.remove();
                dialog.appendChild(closeBtn);

                document.body.appendChild(dialog);
            }

            document.getElementById('custom-alert-message').textContent = message;
            dialog.style.display = 'block';
        }

        // 削除確認ダイアログを表示（修正版 - 新UI対応）
        showDeleteConfirmDialog(selectedData) {
            console.log('確認ダイアログ表示:', selectedData);

            if (!selectedData) {
                console.error('選択されたデータが無効です');
                this.showCustomAlertDialog('選択されたデータが無効です。再度お試しください。');
                return;
            }

            const amountFormatted = selectedData.amount ? `¥${parseInt(selectedData.amount).toLocaleString('ja-JP')}` : '不明';
            const unitPriceFormatted = selectedData.unitPrice ? `¥${this.parseAmount(selectedData.unitPrice).toLocaleString()}` : '不明';

            const dataForMessage = {
                date: selectedData.date || '',
                name: selectedData.name || '',
                lender: selectedData.lender || '',
                borrower: selectedData.borrower || '',
                category: selectedData.category || '',
                item: selectedData.item || '',
                quantity: selectedData.quantity || '',
                unitPriceFormatted: unitPriceFormatted,
                amountFormatted: amountFormatted,
                originalRowIndex: selectedData.originalRowIndex || ''
            };

            this.showCustomConfirmDialog(dataForMessage, () => {
                console.log('ユーザーが確認 - リダイレクト開始');
                this.redirectToCorrectionPage(selectedData);
            }, () => {
                console.log('ユーザーがキャンセル');
            });
        }
        
        // カスタム確認ダイアログの表示（UI改善版）
        showCustomConfirmDialog(message, onConfirm, onCancel) {
            const dialogId = 'custom-confirm-dialog';
            let dialog = document.getElementById(dialogId);

            if (dialog) dialog.remove(); // 既存のダイアログがあれば削除

            dialog = document.createElement('div');
            dialog.id = dialogId;
            dialog.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                padding: 25px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 10000;
                text-align: left;
                max-width: 90%;
                width: 450px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                border-top: 4px solid #333;
            `;
            const titleDiv = document.createElement('h2');
            titleDiv.textContent = '🗑️ 逆取引の確認';
            titleDiv.style.marginBottom = '10px';
            titleDiv.style.color = '#333';
            titleDiv.style.fontSize = '20px';
            dialog.appendChild(titleDiv);

            const msgDiv = document.createElement('div');
            msgDiv.id = 'custom-confirm-message';
            msgDiv.style.marginBottom = '20px';
            msgDiv.style.fontSize = '16px';
            msgDiv.style.color = '#555';
            msgDiv.style.lineHeight = '1.6';
            dialog.appendChild(msgDiv);
            
            // 注意書きは削除
            // const warningDiv = document.createElement('div');
            // ...
            // dialog.appendChild(warningDiv);

            const btnContainer = document.createElement('div');
            btnContainer.style.display = 'flex';
            btnContainer.style.justifyContent = 'flex-end';
            btnContainer.style.gap = '10px';

            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'キャンセル';
            cancelBtn.style.cssText = `
                background-color: #f1f1f1;
                color: #333;
                border: 1px solid #ccc;
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                transition: all 0.2s ease;
            `;
            cancelBtn.onmouseover = () => { cancelBtn.style.backgroundColor = '#e0e0e0'; cancelBtn.style.borderColor = '#bbb'; };
            cancelBtn.onmouseout = () => { cancelBtn.style.backgroundColor = '#f1f1f1'; cancelBtn.style.borderColor = '#ccc'; };
            cancelBtn.onclick = () => { dialog.remove(); onCancel(); };
            btnContainer.appendChild(cancelBtn);

            const confirmBtn = document.createElement('button');
            confirmBtn.textContent = 'はい、続行します';
            confirmBtn.className = 'confirm-btn-yes'; // 専用クラスを追加
            confirmBtn.style.cssText = `
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                transition: all 0.2s ease;
            `;
            confirmBtn.onclick = () => { dialog.remove(); onConfirm(); };
            btnContainer.appendChild(confirmBtn);

            dialog.appendChild(btnContainer);
            document.body.appendChild(dialog);

            let formattedMessage = `
                <p style="font-size: 14px; color: #666; margin-top:0;">以下の取引を修正します。内容を確認してください。</p>
                <table class="confirm-table">
                    <tbody>
                        <tr><td>📅 日付</td><td>${message.date || '不明'}</td></tr>
                        <tr><td>👤 入力者</td><td>${message.name || '不明'}</td></tr>
                        <tr><td>📤 貸主</td><td>${message.lender || '不明'}</td></tr>
                        <tr><td>📥 借主</td><td>${message.borrower || '不明'}</td></tr>
                        <tr><td>🏷️ カテゴリー</td><td>${message.category || '不明'}</td></tr>
                        <tr><td>📝 品目</td><td>${message.item || '不明'}</td></tr>
                        <tr><td>🔢 個/本/g</td><td>${message.quantity || '不明'}</td></tr>
                        <tr><td>💰 単価</td><td>${message.unitPriceFormatted || '不明'}</td></tr>
                        <tr><td>💵 金額</td><td>${message.amountFormatted || '不明'}</td></tr>
                        <tr><td>📄 行番号</td><td>${message.originalRowIndex || '不明'}</td></tr>
                    </tbody>
                </table>
            `;

            document.getElementById('custom-confirm-message').innerHTML = formattedMessage;
            dialog.style.display = 'block';
        }

        // correction.htmlページにリダイレクト（修正版）
        redirectToCorrectionPage(selectedData) {
            try {
                console.log('=== リダイレクト処理開始 ===');
                console.log('選択されたデータ(スプレッドシート行番号を含む):', selectedData);
                
                if (!selectedData) throw new Error('送信するデータが無効です');
                
                const dataToSave = JSON.stringify(selectedData);
                sessionStorage.setItem('correctionData', dataToSave);
                
                const savedData = sessionStorage.getItem('correctionData');
                if (!savedData) throw new Error('sessionStorageへの保存に失敗しました');
                
                let correctionUrl = 'correction.html';
                const currentPath = window.location.pathname;
                if (currentPath.includes('/data/')) {
                    correctionUrl = '../correction.html';
                }
                
                console.log('リダイレクト先URL:', correctionUrl);
                localStorage.setItem('correctionData', dataToSave);
                window.location.href = correctionUrl;
                
            } catch (error) {
                console.error('リダイレクトエラー:', error);
                this.showCustomAlertDialog(`修正ページへの移動中にエラーが発生しました: ${error.message}`);
                console.log('- 選択されたデータ:', selectedData);
            }
        }

        exportResults() {
            if (this.searchResults.length === 0) {
                this.showCustomAlertDialog('エクスポートするデータがありません');
                return;
            }

            const csvData = Papa.unparse(this.searchResults.map(row => ({
                日付: row.date,
                入力者: row.name,
                貸主: row.lender,
                借主: row.borrower,
                カテゴリー: row.category,
                品目: row.item,
                '個/本/g': row.quantity,
                単価: row.unitPrice,
                金額: row.amount,
                入力日時: row.inputDate,
                修正: row.correction || ''
            })));

            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `検索結果_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            this.log('CSV出力完了', 'success');
        }
    }

    // アプリケーション初期化
    document.addEventListener('DOMContentLoaded', () => {
        new PasswordAuth();
    });
</script>
