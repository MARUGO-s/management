<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗別貸借分析システム</title>
    <style>
        /* CSSスタイルは基本的に変更なし */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a4a4a 0%, #363636 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        /* Password and Auto-login screens removed - their styles are no longer needed */
        .password-screen, .auto-login-screen {
            display: none !important; /* Force hide these sections */
        }

        .main-app {
            display: block; /* Always show main app */
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #8a8a8a 0%, #6a6a6a 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
            z-index: 10;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
            z-index: 10;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            transform: translateY(-2px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #5a7c5a, #4a6b4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .status-section {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .status-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .status-info {
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .status-success {
            background: #e8f5e8;
            border: 1px solid #c8e6c8;
            color: #5a7c5a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status-loading {
            background: #e9ecef;
            border: 1px solid #d0d0d0;
            color: #495057;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5a7c5a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: block; /* Always show search section */
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: end;
        }

        /* ボタン群の配置をPC向けに調整 */
        .button-group {
            display: flex; /* Flexboxを使用 */
            flex-wrap: wrap; /* 必要に応じて折り返し */
            gap: 15px; /* ボタン間の間隔 */
            align-items: center;
            justify-content: flex-start; /* 左寄せ */
            width: 100%; /* グリッドの全幅を使用 */
            grid-column: 1 / -1; /* グリッドの全幅を使用 */
            margin-top: 10px; /* フォーム要素との間に少し間隔 */
        }

        .sub-buttons { /* 補助ボタンのラッパー */
            display: flex; /* Flexboxを使用 */
            gap: 15px; /* ボタン間の間隔 */
            flex-wrap: wrap; /* 必要に応じて折り返し */
            justify-content: flex-start; /* 左寄せ */
            flex-grow: 1; /* 親の残りのスペースを埋めるように広がる */
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #cccccc;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 100%; /* フォーム要素が幅いっぱいに広がるように */
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #5a7c5a;
        }

        /* 個別ボタンのスタイルはそのまま */
        .search-btn,
        .all-data-btn,
        .correction-search-btn {
            flex-shrink: 0; /* 縮小しない */
            min-width: 120px; /* ある程度の最小幅を確保 */
            padding: 15px 20px; /* パディングを調整 */
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease;
            height: fit-content;
        }

        .search-btn {
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
            color: white;
            border: none;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .all-data-btn {
            background: linear-gradient(135deg, #7a7a7a 0%, #5a5a5a 100%);
            color: white;
            border: none;
        }

        .all-data-btn:hover {
            transform: translateY(-2px);
        }
        
        .correction-search-btn {
            background: linear-gradient(135deg, #a67f3f 0%, #8a6a2a 100%); /* 少し異なる色で強調 */
            color: white;
            border: none;
        }
        .correction-search-btn:hover {
            transform: translateY(-2px);
        }

        .results-section {
            display: block; /* Always show results section */
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #777777 0%, #5a5a5a 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .value {
            font-size: 2.2rem; /* Adjusted for better visibility */
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card.positive {
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
        }

        .summary-card.negative {
            background: linear-gradient(135deg, #8a5a5a 0%, #6b4a4a 100%);
        }

        .summary-card.neutral {
            background: linear-gradient(135deg, #888888 0%, #707070 100%);
        }

        .summary-card .breakdown {
            font-size: 1.1rem; /* Slightly smaller for detailed breakdown */
            opacity: 0.9; /* Slightly higher opacity for breakdown */
            margin-top: 10px; /* Increased margin-top */
            padding-top: 10px; /* Increased padding-top */
            border-top: 1px solid rgba(255, 255, 255, 0.25); /* Stronger border */
            line-height: 1.5; /* Increased line-height for readability */
        }

        .summary-card .breakdown-item {
            display: block; /* Make breakdown items block to stack them */
            margin: 2px 0; /* Add vertical margin */
        }

        .details-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .details-header {
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .details-header h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .details-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        th {
            background: #f8fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: background-color 0.2s ease;
        }

        th:hover {
            background: #f1f5f9;
        }

        th.sortable::after {
            content: " ↕️";
            font-size: 12px;
            margin-left: 5px;
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: " ↑";
            color: #5a7c5a;
            opacity: 1;
        }

        th.sort-desc::after {
            content: " ↓";
            color: #5a7c5a;
            opacity: 1;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        tr:hover {
            background: rgba(90, 124, 90, 0.05);
        }

        .data-row {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .data-row:hover {
            background: rgba(214, 158, 46, 0.1) !important;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .data-row:active {
            transform: scale(0.99);
        }

        .amount {
            text-align: right;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .amount.positive {
            color: #5a7c5a;
        }

        .amount.negative {
            color: #8a5a5a;
        }

        .type-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-貸出 {
            background: #e8f5e8;
            color: #5a7c5a;
        }

        .type-借入 {
            background: #f5e8e8;
            color: #8a5a5a;
        }

        .type-貸借 { /* 全データ表示時の「貸借」タグ用 */
            background: #e0f2f7;
            color: #007bff;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .export-section {
            text-align: center;
            margin-top: 20px;
        }

        .export-btn {
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .export-btn:hover {
            transform: scale(1.05);
        }

        .retry-btn {
            background: linear-gradient(135deg, #888888 0%, #6a6a6a 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 15px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
        }

        /* カスタムアラート/確認ダイアログのスタイル */
        #custom-alert-dialog, #custom-confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            max-width: 80%;
            min-width: 300px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            white-space: pre-wrap;
        }

        #custom-alert-message, #custom-confirm-message {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        #custom-alert-dialog button,
        #custom-confirm-dialog button {
            background-color: #5a7c5a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin: 0 5px; /* Adjust margin for buttons */
        }

        #custom-confirm-dialog .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        #custom-confirm-dialog .cancel-btn {
            background-color: #888;
        }
        #custom-confirm-dialog .cancel-btn:hover {
            background-color: #6a6a6a;
        }


        /* モバイル対応 */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* Adjust overall padding for smaller screens */
            }

            .container {
                padding: 15px; /* Adjust container padding */
                border-radius: 10px; /* Slightly smaller border-radius */
            }

            .header {
                padding-top: 20px; /* Adjust header padding */
                margin-bottom: 20px; /* Adjust header margin */
            }

            .header h1 {
                font-size: 1.8rem; /* Smaller heading font size */
                margin-bottom: 10px;
            }

            .logout-btn {
                position: static; /* Make it flow with content on mobile */
                margin-top: 10px;
                width: 100%; /* Full width */
                padding: 10px 15px;
                font-size: 14px;
                text-align: center;
            }

            .home-btn {
                position: static; /* Make it flow with content on mobile */
                margin-top: 10px;
                width: 100%; /* Full width */
                padding: 10px 15px;
                font-size: 14px;
                text-align: center;
            }

            .search-section, .status-section {
                padding: 20px; /* Smaller padding for sections */
                margin-bottom: 20px;
            }

            .search-form {
                grid-template-columns: 1fr; /* Single column layout for form */
                gap: 15px; /* Smaller gap */
            }

            .form-group input,
            .form-group select,
            .search-btn,
            .all-data-btn,
            .correction-search-btn {
                width: 100%; /* Full width for form elements and buttons */
                padding: 10px 12px; /* Smaller padding */
                font-size: 14px; /* Smaller font size */
            }

            .button-group {
                flex-direction: column; /* Stack buttons vertically */
                gap: 10px; /* Smaller gap between stacked buttons */
                justify-content: center;
            }

            .sub-buttons {
                flex-direction: column; /* Stack sub buttons vertically */
                width: 100%;
                gap: 10px;
            }

            .summary-cards {
                grid-template-columns: 1fr; /* Single column for summary cards */
                gap: 15px;
            }

            .summary-card {
                padding: 20px; /* Smaller padding for summary cards */
            }

            .summary-card h3 {
                font-size: 1rem; /* Slightly larger heading for mobile summary cards */
            }

            .summary-card .value {
                font-size: 2rem; /* Adjusted for mobile readability */
            }

            .summary-card .breakdown {
                font-size: 1rem; /* Adjusted for mobile readability */
                line-height: 1.4; /* Adjusted line-height for mobile readability */
            }

            table {
                min-width: 100%; /* Allow table to shrink, but it will still overflow */
                font-size: 12px; /* Smaller font for table content */
            }

            th, td {
                padding: 10px; /* Smaller table cell padding */
            }

            /* Improve table readability on small screens by stacking content */
            table.responsive th,
            table.responsive td {
                display: block;
                width: 100%;
                box-sizing: border-box;
                text-align: left;
            }
            
            table.responsive thead {
                display: none; /* Hide table headers on small screens */
            }

            table.responsive td {
                border-bottom: 1px solid #f0f0f0;
                position: relative;
                padding-left: 50%; /* Make space for pseudo-element label */
            }

            table.responsive td::before {
                content: attr(data-label); /* Use data-label for mobile labels */
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #555;
            }

            /* Specific adjustments for amount column on mobile */
            table.responsive td.amount {
                text-align: left; /* Align amount to left for consistency with labels */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-app" id="main-app">
            <div class="header" style="position: relative;">
                <h1>📊 店舗別貸借分析システム</h1>
                <p>Google Sheets API を使用してリアルタイムデータ分析</p>
                <a href="https://marugo-s.github.io/management/" class="home-btn">🏠 トップページ</a>
                <button class="logout-btn" id="logout-btn">🚪 ログアウト</button>
            </div>

        <div class="status-section">
            <h3>📈 システム状態</h3>
            <div id="status-info" class="status-info">
                APIキーを入力して接続を開始してください
            </div>
            <button id="debug-btn" class="retry-btn" style="display: none; margin-top: 10px;">
                🐛 詳細デバッグ情報を表示
            </button>
            <div id="debug-info" style="display: none; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; margin-top: 10px; font-family: 'Courier New', monospace; font-size: 12px; max-height: 300px; overflow-y: auto;"></div>
        </div>

        <div class="search-section" id="search-section">
            <h2 style="margin-bottom: 20px;">🔍 データ検索・分析</h2>
            <form class="search-form" id="search-form">
                <div class="form-group">
                    <label for="start-date">開始日</label>
                    <input type="date" id="start-date" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="end-date">終了日</label>
                    <input type="date" id="end-date" name="endDate" required>
                </div>

                <div class="form-group">
                    <label for="store-name">店舗名</label>
                    <select id="store-name" name="storeName"> <option value="">店舗を選択してください（任意）</option>
                    </select>
                </div>

                <div class="form-group" style="grid-column: 1 / -1; margin-top: 0;"> <div class="button-group">
                        <button type="submit" class="search-btn">🔍 検索実行</button>
                        <div class="sub-buttons">
                            <button type="button" class="all-data-btn" id="all-data-btn">📋 全データを表示</button>
                            <button type="button" class="correction-search-btn" id="correction-search-btn">✏️ 修正データ検索</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="results-section" id="results-section">
            <div class="summary-cards" id="summary-cards">
            </div>

            <div class="details-section">
                <div class="details-header">
                    <h3 id="details-title">取引詳細</h3>
                    <p id="details-subtitle">期間内の全取引データ（各列をクリックでソート）</p>
                </div>

                <div class="table-wrapper">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th class="sortable" onclick="sortTable(0)">日付</th>
                                <th class="sortable" onclick="sortTable(1)">取引種別</th>
                                <th class="sortable" onclick="sortTable(2)">相手方</th>
                                <th class="sortable" onclick="sortTable(3)">品目</th>
                                <th class="sortable" onclick="sortTable(4)">カテゴリー</th>
                                <th class="sortable" onclick="sortTable(5)">金額</th>
                                <th class="sortable" onclick="sortTable(6)">入力者</th>
                                <th class="sortable" onclick="sortTable(7)">修正</th>
                            </tr>
                        </thead>
                        <tbody id="details-table">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="export-section">
                <button class="export-btn" id="export-btn">📊 結果をCSV出力</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="obfuscated.js"></script> 
    <script>
        // パスワード認証の有効期限（時間） - Not used anymore as password screen is removed
        const PASSWORD_EXPIRY_HOURS = 8; 

        // ソート機能用の変数
        let sortDirection = {};
        let currentTableData = [];

        // PasswordAuth class is no longer needed as password screen is removed.
        // I will keep the GoogleSheetsAPIAnalyzer class and modify its initialization.

        // CSS animation for shake effect - Not used anymore
        // const style = document.createElement('style');
        // style.textContent = `
        //     @keyframes shake {
        //         0%, 100% { transform: translateX(0); }
        //         10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        //         20%, 40%, 60%, 80% { transform: translateX(5px); }
        //     }
        // `;
        // document.head.appendChild(style);

        // ソート機能
        function sortTable(columnIndex) {
            const table = document.getElementById("results-table");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.querySelectorAll("tr"));
            
            if (rows.length === 0) return;
            
            // ソート方向を決定
            if (sortDirection[columnIndex] === 'asc') {

            headers.forEach((header, index) => {

                if (index === columnIndex) {
                    header.classList.add(sortDirection[columnIndex] === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
            
            // ソート実行
            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();
                
                let comparison = 0;
                
                // 列ごとのソート処理
                if (columnIndex === 0) {
                    // 日付列

                    const dateB = new Date(bText);

                    const amountB = parseFloat(bText.replace(/[¥,]/g, '')) || 0;
                    comparison = amountA - amountB;
                } else {
                    // その他の列 - 文字列として比較
                    comparison = aText.localeCompare(bText, 'ja');
                }
                
                return sortDirection[columnIndex] === 'asc' ? comparison : -comparison;
            });
            
            // テーブルを更新
            tbody.innerHTML = '';
            rows.forEach(row => tbody.appendChild(row));
        }

                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${this.spreadsheetId}/values/${range}?key=${this.apiKey}`;
                    
                    this.debugLog('API リクエスト URL', url);

            async processSheetData(values) {
                this.log('データを解析中...', 'loading');
                
                if (values.length === 0) {
                    throw new Error('データが空です');
                }

                // ヘッダー行を取得
                const headers = values[0];
                this.debugLog('ヘッダー行', headers);
                
                // フィールドマッピング
                const getColumnIndex = (aliases) => {
                    for (const alias of aliases) {
                        const index = headers.findIndex(header => {
                            if (header === alias) return true;
                            if (header.toLowerCase().includes(alias.toLowerCase()) || 
                                alias.toLowerCase().includes(header.toLowerCase())) return true;
                            if (alias === 'date' && (header === '›' || header.includes('日付'))) return true;
                            return false;
                        });
                        if (index !== -1) {
                            this.debugLog(`フィールドマッピング成功: ${aliases[0]} -> ${headers[index]} (列${index})`);
                            return index;
                        }
                    }
                    this.debugLog(`フィールドマッピング失敗: ${aliases[0]}`);
                    return -1;
                };

                const dateIndex = getColumnIndex(['›', '日付', 'date', '取引日']); // A列
                const nameIndex = getColumnIndex(['名前', 'name', '取引名']); // B列
                const lenderIndex = getColumnIndex(['貸主', 'lender']); // C列
                const borrowerIndex = getColumnIndex(['借主', 'borrower']); // D列
                const categoryIndex = getColumnIndex(['カテゴリー', 'category']); // E列
                const itemIndex = getColumnIndex(['品目', 'item']); // F列
                const amountIndex = getColumnIndex(['金額', 'amount']); // G列
                const inputDateIndex = getColumnIndex(['入力日時', 'inputDate']); // H列
                const correctionIndex = getColumnIndex(['修正', 'correction']); // I列

                this.debugLog('フィールドインデックス', {
                    dateIndex, nameIndex, lenderIndex, borrowerIndex, 
                    categoryIndex, itemIndex, amountIndex, inputDateIndex, correctionIndex
                });

                // データ行を処理（ヘッダーをスキップ）
                this.data = values.slice(1).map((row, index) => {
                    const getValue = (colIndex) => colIndex !== -1 && row[colIndex] ? row[colIndex] : '';
                    
                    let extractedDate = '';
                    if (dateIndex !== -1 && row[dateIndex]) {
                        extractedDate = this.extractDateFromDateTime(row[dateIndex]);
                    } else if (inputDateIndex !== -1 && row[inputDateIndex]) {
                        extractedDate = this.extractDateFromDateTime(row[inputDateIndex]);
                    }

                    const processedRow = {
                        date: extractedDate,
                        name: getValue(nameIndex),
                        lender: this.normalizeStoreName(getValue(lenderIndex).trim()),
                        borrower: this.normalizeStoreName(getValue(borrowerIndex).trim()),
                        category: getValue(categoryIndex),
                        item: getValue(itemIndex),
                        amount: this.parseAmount(getValue(amountIndex)),
                        originalAmount: getValue(amountIndex),
                        inputDate: getValue(inputDateIndex),
                        correction: getValue(correctionIndex), // 修正フラグを追加
                        originalRowIndex: index + 2 // 🔥 追加: スプレッドシートの実際の行番号
                    };

                    // 店舗名を収集
                    if (processedRow.lender) this.stores.add(processedRow.lender);
                    if (processedRow.borrower) this.stores.add(processedRow.borrower);

                    if (index < 5) {
                        this.debugLog(`処理済みデータサンプル（行${index + 2}）`, processedRow);
                    }

                    return processedRow;
                }).filter((row, index) => {
                    const isValid = row.date && (row.lender || row.borrower);
                    if (!isValid && index < 10) {
                        this.debugLog(`無効行をフィルタ（行${index + 2}）`, row);
                    }
                    return isValid;
                });

                this.debugLog(`最終データ件数: ${this.data.length}件`);
                this.debugLog('検出された店舗一覧', Array.from(this.stores).sort());
            }

            // 店舗名の正規化
            normalizeStoreName(storeName) {
                if (!storeName) return '';
                
                // まず基本的なクリーニング
                let normalized = storeName.trim().toUpperCase();
                
                const normalizations = {
                    'クラウディア２': 'Claudia2',
                    'クラウディア2': 'Claudia2',
                    'マルゴ': 'MARUGO',
                    'マルゴセカンド': 'MARUGO2',
                    
                    // BISTRO CAVA系の正規化を追加
                    'BISTRO CAVA,CAVA': 'BISTRO CAVACAVA',
                    'BISTRO CAVA CAVA': 'BISTRO CAVACAVA',
                    'BISTROCAVACAVA': 'BISTRO CAVACAVA',
                    'BISTRO CAVA・CAVA': 'BISTRO CAVACAVA',
                    
                    // その他の正規化ルール
                    'MARUGO GRANDE': 'MARUGO GRANDE',
                    'MARUGO MARUNOUCHI': 'MARUGO MARUNOUCHI',
                    'MARUGO YOTSUYA': 'MARUGO YOTSUYA',
                    'MARUGO-D': 'MARUGO-D',
                    'MARUGO-OTTO': 'MARUGO-OTTO'
                };
                
                // 完全一致での正規化
                if (normalizations[normalized]) {
                    return normalizations[normalized];
                }
                
                // BISTRO CAVA系の部分的正規化
                if (normalized.includes('BISTRO') && normalized.includes('CAVA')) {
                    return 'BISTRO CAVACAVA';
                }
                
                return storeName; // 元の形式を保持
            }

            extractDateFromDateTime(dateTimeStr) {
                if (!dateTimeStr) return '';
                
                try {
                    if (/^\d{4}-\d{2}-\d{2}$/.test(dateTimeStr)) {
                        return dateTimeStr;
                    }
                    
                    const date = new Date(dateTimeStr);
                    if (!isNaN(date.getTime())) {
                        return date.toISOString().split('T')[0];
                    }
                    
                    const japaneseMatch = dateTimeStr.match(/(\d{4})年(\d{1,2})月(\d{1,2})日/);
                    if (japaneseMatch) {
                        const [, year, month, day] = japaneseMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    const slashMatch = dateTimeStr.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})/);
                    if (slashMatch) {
                        const [, year, month, day] = slashMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    const hyphenMatch = dateTimeStr.match(/(\d{4})-(\d{1,2})-(\d{1,2})/);
                    if (hyphenMatch) {
                        const [, year, month, day] = hyphenMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    return '';
                } catch (error) {
                    return '';
                }
            }

            parseAmount(amountStr) {
                if (!amountStr) return 0;
                const normalized = amountStr.toString().replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
                const cleaned = normalized.replace(/[,\s]/g, '');
                return parseFloat(cleaned) || 0;
            }

                    // 保存されたデータを確認
                    const savedData = sessionStorage.getItem('correctionData');
                    console.log('保存確認:', savedData ? '成功' : '失敗');
                    
                    if (!savedData) {
                        throw new Error('sessionStorageへの保存に失敗しました');
                    }
                    
                    // URLを決定（現在のページの場所に基づいて適切なパスを設定）
                    let correctionUrl;
                    const currentPath = window.location.pathname;
                    console.log('現在のパス:', currentPath);
                    
                    if (currentPath.includes('/data/')) {
                        // data/marugo.html から呼び出された場合
                        correctionUrl = '../correction.html';
                    } else if (currentPath.endsWith('/')) {
                        // ルートディレクトリから呼び出された場合
                        correctionUrl = 'correction.html';
                    } else {
                        // その他の場合
                        correctionUrl = 'correction.html';
                    }
                    
                    console.log('リダイレクト先URL:', correctionUrl);
                    
                    // バックアップとして、localStorageにも保存
                    try {
                        localStorage.setItem('correctionData', dataToSave);
                        console.log('localStorageにもバックアップ保存完了');
                    } catch (localStorageError) {
                        console.warn('localStorageへのバックアップ保存に失敗:', localStorageError);
                    }
                    
                    // correction.htmlページに移動
                    window.location.href = correctionUrl;
                    
                } catch (error) {
                    console.error('リダイレクトエラー:', error);
                    // alert(`修正ページへの移動中にエラーが発生しました: ${error.message}`); // alert の代わりにカスタムモーダルを使用
                    this.showCustomAlertDialog(`修正ページへの移動中にエラーが発生しました: ${error.message}`);
                    
                    // デバッグ情報をコンソールに出力
                    console.log('エラー時のデバッグ情報:');
                    console.log('- 選択されたデータ:', selectedData);
                    console.log('- 現在のURL:', window.location.href);
                    console.log('- sessionStorage状態:', Object.keys(sessionStorage));
                    console.log('- localStorage状態:', Object.keys(localStorage));
                }
            }

            exportResults() {
                if (this.searchResults.length === 0) {
                    // alert('エクスポートするデータがありません'); // alert の代わりにカスタムモーダルを使用
                    this.showCustomAlertDialog('エクスポートするデータがありません');
                    return;
                }

                // CSV出力用のマッピング (device情報を除く)
                const csvData = Papa.unparse(this.searchResults.map(row => ({
                    日付: row.date,
                    取引名: row.name,
                    貸主: row.lender,
                    借主: row.borrower,
                    カテゴリー: row.category,
                    品目: row.item,
                    金額: row.amount,
                    入力日時: row.inputDate,
                    修正: row.correction || ''
                })));

                const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `検索結果_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                this.log('CSV出力完了', 'success');
            }
        }

        // アプリケーション初期化
        document.addEventListener('DOMContentLoaded', () => {
            // Directly initialize GoogleSheetsAPIAnalyzer without password auth
            new GoogleSheetsAPIAnalyzer();
        });
    </script>
