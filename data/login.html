<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 店舗別貸借分析システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a4a4a 0%, #363636 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-title {
            font-size: 2rem;
            background: linear-gradient(45deg, #5a7c5a, #4a6b4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .password-input {
            padding: 15px 20px;
            border: 2px solid #cccccc;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            border-color: #5a7c5a;
            box-shadow: 0 0 15px rgba(90, 124, 90, 0.2);
        }

        .login-btn {
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }

        .security-note {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="login-title">🔐 システムログイン</h1>
        <p style="color: #666; margin-bottom: 30px;">店舗別貸借分析システムにアクセスするにはパスワードを入力してください</p>
        
        <form class="login-form" id="login-form">
            <input 
                type="password" 
                id="password-input" 
                class="password-input" 
                placeholder="パスワードを入力"
                autocomplete="current-password"
                required
            >
            <button type="submit" class="login-btn">🚀 ログイン</button>
        </form>
        
        <div class="login-error" id="login-error">
            ❌ パスワードが正しくありません
        </div>
        
        <div class="security-note">
            🛡️ このシステムは認証されたユーザーのみアクセス可能です<br>
            パスワードを忘れた場合は管理者にお問い合わせください
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const passwordInput = document.getElementById('password-input');
            const errorDiv = document.getElementById('login-error');
            const password = passwordInput.value.trim();

            // ここにあなたのパスワードを設定してください
            const correctPassword = 'your_secure_password'; // <-- ★★★ ここを安全なパスワードに変更してください ★★★

            if (password === correctPassword) {
                // 認証成功
                sessionStorage.setItem('authenticated', 'true'); // marugo.htmlでチェックするセッション変数
                window.location.href = 'marugo.html'; // marugo.htmlへのパス
            } else {
                // 認証失敗
                errorDiv.textContent = '❌ パスワードが正しくありません';
                errorDiv.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // marugo.htmlからログアウトして戻ってきた場合、sessionStorageをクリア
        if (sessionStorage.getItem('authenticated') === 'false') {
            sessionStorage.removeItem('authenticated');
        }
    </script>
</body>
</html>
