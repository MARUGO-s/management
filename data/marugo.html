<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗別貸借分析システム</title>
    <style>
        /* CSSスタイルは基本的に変更なし */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a4a4a 0%, #363636 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        /* パスワード認証画面のスタイル */
        .password-screen {
            display: block;
            text-align: center;
            padding: 50px 30px;
        }

        .password-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .password-title {
            font-size: 2rem;
            background: linear-gradient(45deg, #5a7c5a, #4a6b4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .password-input {
            padding: 15px;
            border: 2px solid #cccccc;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            text-align: center;
        }

        .password-input:focus {
            border-color: #5a7c5a;
        }

        .password-btn {
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .password-btn:hover {
            transform: translateY(-2px);
        }

        .password-btn:disabled {
            background: linear-gradient(135deg, #cccccc 0%, #999999 100%);
            cursor: not-allowed;
            transform: none;
        }

        .password-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .password-info {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        /* ログイン画面の要素名を自動ログインに合わせて変更 */
        .auto-login-screen {
            display: none;
            text-align: center;
            padding: 50px 30px;
        }

        .main-app {
            display: none;
        }

        .auto-login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .auto-login-title {
            font-size: 2rem;
            background: linear-gradient(45deg, #5a7c5a, #4a6b4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .auto-login-status {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .auto-login-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5a7c5a;
            border-radius: 50%;
            animation: autoLoginSpin 1s linear infinite;
            margin: 20px 0;
        }

        @keyframes autoLoginSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #8a8a8a 0%, #6a6a6a 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
            z-index: 10;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
            z-index: 10;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            transform: translateY(-2px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #5a7c5a, #4a6b4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .status-section {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .status-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .status-info {
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .status-success {
            background: #e8f5e8;
            border: 1px solid #c8e6c8;
            color: #5a7c5a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status-loading {
            background: #e9ecef;
            border: 1px solid #d0d0d0;
            color: #495057;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5a7c5a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: end;
        }

        /* ボタン群の配置をPC向けに調整 */
        .button-group {
            display: flex; /* Flexboxを使用 */
            flex-wrap: wrap; /* 必要に応じて折り返し */
            gap: 15px; /* ボタン間の間隔 */
            align-items: center;
            justify-content: flex-start; /* 左寄せ */
            width: 100%; /* グリッドの全幅を使用 */
            grid-column: 1 / -1; /* グリッドの全幅を使用 */
            margin-top: 10px; /* フォーム要素との間に少し間隔 */
        }

        .sub-buttons { /* 補助ボタンのラッパー */
            display: flex; /* Flexboxを使用 */
            gap: 15px; /* ボタン間の間隔 */
            flex-wrap: wrap; /* 必要に応じて折り返し */
            justify-content: flex-start; /* 左寄せ */
            flex-grow: 1; /* 親の残りのスペースを埋めるように広がる */
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #cccccc;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 100%; /* フォーム要素が幅いっぱいに広がるように */
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #5a7c5a;
        }

        /* 個別ボタンのスタイルはそのまま */
        .search-btn,
        .all-data-btn,
        .correction-search-btn {
            flex-shrink: 0; /* 縮小しない */
            min-width: 120px; /* ある程度の最小幅を確保 */
            padding: 15px 20px; /* パディングを調整 */
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease;
            height: fit-content;
        }

        .search-btn {
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
            color: white;
            border: none;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .all-data-btn {
            background: linear-gradient(135deg, #7a7a7a 0%, #5a5a5a 100%);
            color: white;
            border: none;
        }

        .all-data-btn:hover {
            transform: translateY(-2px);
        }
        
        .correction-search-btn {
            background: linear-gradient(135deg, #a67f3f 0%, #8a6a2a 100%); /* 少し異なる色で強調 */
            color: white;
            border: none;
        }
        .correction-search-btn:hover {
            transform: translateY(-2px);
        }


        .results-section {
            display: none;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #777777 0%, #5a5a5a 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card.positive {
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
        }

        .summary-card.negative {
            background: linear-gradient(135deg, #8a5a5a 0%, #6b4a4a 100%);
        }

        .summary-card.neutral {
            background: linear-gradient(135deg, #888888 0%, #707070 100%);
        }

        .summary-card .breakdown {
            font-size: 1.4rem;
            opacity: 0.8;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            line-height: 1.3;
        }

        .summary-card .breakdown-item {
            display: inline-block;
            margin: 1px 0;
        }

        .details-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .details-header {
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .details-header h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .details-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        th {
            background: #f8fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: background-color 0.2s ease;
        }

        th:hover {
            background: #f1f5f9;
        }

        th.sortable::after {
            content: " ↕️";
            font-size: 12px;
            margin-left: 5px;
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: " ↑";
            color: #5a7c5a;
            opacity: 1;
        }

        th.sort-desc::after {
            content: " ↓";
            color: #5a7c5a;
            opacity: 1;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        tr:hover {
            background: rgba(90, 124, 90, 0.05);
        }

        .data-row {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .data-row:hover {
            background: rgba(214, 158, 46, 0.1) !important;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .data-row:active {
            transform: scale(0.99);
        }

        .amount {
            text-align: right;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .amount.positive {
            color: #5a7c5a;
        }

        .amount.negative {
            color: #8a5a5a;
        }

        .type-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-貸出 {
            background: #e8f5e8;
            color: #5a7c5a;
        }

        .type-借入 {
            background: #f5e8e8;
            color: #8a5a5a;
        }

        .type-貸借 { /* 全データ表示時の「貸借」タグ用 */
            background: #e0f2f7;
            color: #007bff;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .export-section {
            text-align: center;
            margin-top: 20px;
        }

        .export-btn {
            background: linear-gradient(135deg, #5a7c5a 0%, #4a6b4a 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .export-btn:hover {
            transform: scale(1.05);
        }

        .retry-btn {
            background: linear-gradient(135deg, #888888 0%, #6a6a6a 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 15px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }

            table {
                min-width: 600px;
            }

            .header {
                padding-top: 40px; /* Adjust header padding for auto-login screen */
            }

            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .logout-btn {
                position: fixed;
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 14px;
                z-index: 1000;
            }

            .home-btn {
                position: fixed;
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 14px;
                z-index: 1000;
            }

            .container {
                padding: 15px;
            }

            .button-group {
                flex-direction: column; /* モバイルでは縦並び */
                gap: 10px;
                justify-content: center; /* 中央寄せ */
            }

            .sub-buttons { /* モバイルでは補助ボタンも縦並び */
                flex-direction: column;
                width: 100%; /* 親要素いっぱいに広げる */
                justify-content: center; /* 中央寄せ */
            }

            .search-btn,
            .all-data-btn,
            .correction-search-btn {
                width: 100%; /* 幅を100%に */
            }

            .password-card {
                padding: 30px 20px;
            }

            .auto-login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-screen" id="password-screen">
            <div class="password-card">
                <h1 class="password-title">🔐 システムアクセス</h1>
                <div class="password-info">
                    システムにアクセスするにはパスワードが必要です
                </div>
                <form class="password-form" id="password-form">
                    <input 
                        type="password" 
                        id="password-input" 
                        class="password-input" 
                        placeholder="パスワードを入力してください"
                        required
                    >
                    <button type="submit" class="password-btn" id="password-btn">
                        🚪 ログイン
                    </button>
                    <div class="password-error" id="password-error">
                        ❌ パスワードが正しくありません
                    </div>
                </form>
                <div class="password-info">
                    🛡️ セキュアな環境でデータを保護しています
                </div>
            </div>
        </div>

        <div class="auto-login-screen" id="auto-login-screen">
            <div class="auto-login-card">
                <h1 class="auto-login-title">🔐 システム認証</h1>
                <div class="auto-login-status" id="auto-login-status">
                    APIキーによる自動認証中...
                </div>
                <div class="auto-login-spinner"></div>
                <div style="margin-top: 20px; font-size: 14px; color: #666;">
                    🛡️ セキュア接続でデータにアクセス中です
                </div>
            </div>
        </div>

        <div class="main-app" id="main-app">
            <div class="header" style="position: relative;">
                <h1>📊 店舗別貸借分析システム</h1>
                <p>Google Sheets API を使用してリアルタイムデータ分析</p>
                <a href="https://marugo-s.github.io/management/" class="home-btn">🏠 トップページ</a>
                <button class="logout-btn" id="logout-btn">🚪 ログアウト</button>
            </div>

        <div class="status-section">
            <h3>📈 システム状態</h3>
            <div id="status-info" class="status-info">
                APIキーを入力して接続を開始してください
            </div>
            <button id="debug-btn" class="retry-btn" style="display: none; margin-top: 10px;">
                🐛 詳細デバッグ情報を表示
            </button>
            <div id="debug-info" style="display: none; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; margin-top: 10px; font-family: 'Courier New', monospace; font-size: 12px; max-height: 300px; overflow-y: auto;"></div>
        </div>

        <div class="search-section" id="search-section">
            <h2 style="margin-bottom: 20px;">🔍 データ検索・分析</h2>
            <form class="search-form" id="search-form">
                <div class="form-group">
                    <label for="start-date">開始日</label>
                    <input type="date" id="start-date" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="end-date">終了日</label>
                    <input type="date" id="end-date" name="endDate" required>
                </div>

                <div class="form-group">
                    <label for="store-name">店舗名</label>
                    <select id="store-name" name="storeName"> <option value="">店舗を選択してください（任意）</option>
                    </select>
                </div>

                <div class="form-group" style="grid-column: 1 / -1; margin-top: 0;"> <div class="button-group">
                        <button type="submit" class="search-btn">🔍 検索実行</button>
                        <div class="sub-buttons">
                            <button type="button" class="all-data-btn" id="all-data-btn">📋 全データを表示</button>
                            <button type="button" class="correction-search-btn" id="correction-search-btn">✏️ 修正データ検索</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="results-section" id="results-section">
            <div class="summary-cards" id="summary-cards">
            </div>

            <div class="details-section">
                <div class="details-header">
                    <h3 id="details-title">取引詳細</h3>
                    <p id="details-subtitle">期間内の全取引データ（各列をクリックでソート）</p>
                </div>

                <div class="table-wrapper">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th class="sortable" onclick="sortTable(0)">日付</th>
                                <th class="sortable" onclick="sortTable(1)">取引種別</th>
                                <th class="sortable" onclick="sortTable(2)">相手方</th>
                                <th class="sortable" onclick="sortTable(3)">品目</th>
                                <th class="sortable" onclick="sortTable(4)">カテゴリー</th>
                                <th class="sortable" onclick="sortTable(5)">金額</th>
                                <th class="sortable" onclick="sortTable(6)">入力者</th>
                                <th class="sortable" onclick="sortTable(7)">修正</th>
                            </tr>
                        </thead>
                        <tbody id="details-table">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="export-section">
                <button class="export-btn" id="export-btn">📊 結果をCSV出力</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="../script.js"></script> <script src="main.js"></script>
</body>
</html>
